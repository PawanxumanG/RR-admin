<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input:focus, textarea:focus {
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const MASTER_PIN = "Pawan1645@";

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('rr_admin_session_v2') === 'active');
            const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('rr_admin_user') || 'ADMIN');
            const [isSecurityUnlocked, setIsSecurityUnlocked] = useState(false);
            const [loginKeyInput, setLoginKeyInput] = useState('');
            const [securityPinInput, setSecurityPinInput] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v4');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            // Data States
            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [], updates: { version: '', items: [] } });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });
            const [loginData, setLoginData] = useState({ keys: [] });

            // Using a single state for SHAs to avoid race conditions
            const [shas, setShas] = useState({ notice: null, announcement: null, events: null, security: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v4', JSON.stringify(config));
            }, [config]);

            const notify = (type, message) => {
                setStatus({ type, message });
                setTimeout(() => setStatus(null), 6000);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!loginKeyInput) return notify('error', 'Please enter an Access Key.');
                setLoading(true);
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/login.json`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error('Auth fetch failed. Check your GitHub config.');
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    const validKey = content.keys.find(k => k.key === loginKeyInput && k.isActive);
                    if (validKey) {
                        if (validKey.expiresAt && new Date() > new Date(validKey.expiresAt)) {
                            throw new Error('This Access Key has expired.');
                        }
                        setIsLoggedIn(true);
                        setCurrentUser(validKey.owner);
                        localStorage.setItem('rr_admin_session_v2', 'active');
                        localStorage.setItem('rr_admin_user', validKey.owner);
                        notify('success', `Access Granted: ${validKey.owner}`);
                    } else {
                        notify('error', 'Invalid or Inactive Access Key.');
                    }
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setIsSecurityUnlocked(false);
                localStorage.removeItem('rr_admin_session_v2');
                localStorage.removeItem('rr_admin_user');
            };

            const handleSync = async (targetTab = activeTab) => {
                if (!config.token || !config.owner || !config.repo) {
                    notify('error', 'GitHub Configuration is missing.');
                    return;
                }
                setLoading(true);
                const mapping = { notice: 'notice.json', announcement: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[targetTab];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`Could not find ${path} on GitHub.`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    if (targetTab === 'notice') { setNoticeData(content); setShas(p => ({...p, notice: data.sha})); }
                    else if (targetTab === 'announcement') { setAnnouncementData(content); setShas(p => ({...p, announcement: data.sha})); }
                    else if (targetTab === 'events') { setEventsData(content); setShas(p => ({...p, events: data.sha})); }
                    else if (targetTab === 'security') { setLoginData(content); setShas(p => ({...p, security: data.sha})); }
                    
                    notify('success', `Synced ${path} from GitHub.`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const mapping = { notice: 'notice.json', announcement: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[activeTab];
                const currentSha = shas[activeTab];

                if (!config.token || !currentSha) {
                    notify('error', 'Sync data from GitHub before applying live changes.');
                    return;
                }
                setLoading(true);
                const currentData = activeTab === 'notice' ? noticeData : activeTab === 'announcement' ? announcementData : activeTab === 'events' ? eventsData : loginData;

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Admin Panel Update: ${path} by ${currentUser}`,
                        content: safeB64Encode(JSON.stringify(currentData, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const resData = await res.json();
                    if (!res.ok) throw new Error(resData.message || 'GitHub update failed.');
                    
                    setShas(prev => ({ ...prev, [activeTab]: resData.content.sha }));
                    notify('success', `Successfully updated ${path}! Changes are now live.`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const unlockSecurity = (e) => {
                e.preventDefault();
                if (securityPinInput === MASTER_PIN) {
                    setIsSecurityUnlocked(true);
                    setSecurityPinInput('');
                    handleSync('security');
                } else {
                    notify('error', 'Incorrect Security PIN.');
                }
            };

            const addChangelogLine = () => {
                const updatedItems = [...(noticeData.updates?.items || []), ''];
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const updateChangelogLine = (index, value) => {
                const updatedItems = [...(noticeData.updates?.items || [])];
                updatedItems[index] = value;
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const removeChangelogLine = (index) => {
                const updatedItems = (noticeData.updates?.items || []).filter((_, i) => i !== index);
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const getPublicStatus = () => {
                if(activeTab === 'notice') return noticeData.show;
                if(activeTab === 'announcement') return announcementData.show;
                if(activeTab === 'events') return eventsData.show;
                return false;
            };

            const togglePublicStatus = () => {
                if(activeTab === 'notice') setNoticeData({...noticeData, show: !noticeData.show});
                else if(activeTab === 'announcement') setAnnouncementData({...announcementData, show: !announcementData.show});
                else if(activeTab === 'events') setEventsData({...eventsData, show: !eventsData.show});
            };

            if (!isLoggedIn) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] animate-slide-up text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto shadow-2xl mb-8">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">RR College Admin</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mb-12">Management Suite v4.0</p>
                            
                            <form onSubmit=${handleLogin} className="space-y-4">
                                <input 
                                    type="text" 
                                    value=${loginKeyInput} 
                                    onChange=${e => setLoginKeyInput(e.target.value)} 
                                    className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" 
                                    placeholder="ACCESS KEY"
                                />
                                <button type="submit" disabled=${loading} className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-3xl text-xs uppercase tracking-widest shadow-xl transition-all disabled:opacity-50">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'ENTER DASHBOARD'}
                                </button>
                            </form>
                            <p className="mt-8 text-[8px] text-slate-700 font-bold uppercase tracking-widest">Master Admin Protected</p>
                        </div>
                        ${status && html`<div className="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-600/10 border border-red-500 text-red-400 rounded-full text-[10px] font-black uppercase tracking-widest animate-slide-up shadow-2xl z-50">${status.message}</div>`}
                    </div>
                `;
            }

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <!-- Header -->
                    <header className="flex flex-col lg:flex-row justify-between items-center gap-6 bg-[#161b22] p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-14 h-14 rounded-2xl flex items-center justify-center font-black text-2xl text-white shadow-xl shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-xl font-black text-white tracking-tight">RR College Admin</h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Management Suite v4.0</p>
                            </div>
                        </div>

                        <nav className="bg-black/40 p-1.5 rounded-2xl flex flex-wrap justify-center gap-1 border border-slate-800/50">
                            ${['notice', 'announcement', 'events', 'security'].map(tab => html`
                                <button key=${tab} onClick=${() => { setActiveTab(tab); if(tab !== 'security') setIsSecurityUnlocked(false); }} className=${`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                    ${tab === 'security' ? 'üîí Security' : tab}
                                </button>
                            `)}
                        </nav>

                        <div className="flex flex-col items-center lg:items-end gap-3">
                            <div className="flex gap-2">
                                <button onClick=${handleLogout} className="px-5 py-3 bg-slate-800 border border-slate-700 rounded-2xl text-[9px] font-black text-slate-400 hover:text-white uppercase transition-all">Logout</button>
                                <button onClick=${() => handleSync()} disabled=${loading} className="px-5 py-3 bg-[#3366ff] hover:bg-[#2255ee] rounded-2xl text-[9px] font-black text-white shadow-lg uppercase flex items-center gap-2 transition-all">
                                    ${loading ? html`<div className="loader"></div>` : html`üîÑ Sync Live`}
                                </button>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-[11px] font-black text-slate-600 tracking-widest">PAWAN PONNAM</span>
                                <a href="https://wa.me/919867637326" target="_blank" className="bg-[#25D366] hover:bg-[#1db954] text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase tracking-widest flex items-center gap-1.5 shadow-lg shadow-green-900/20 transition-all">
                                    <span>üí¨ HELP</span>
                                </a>
                            </div>
                        </div>
                    </header>

                    ${status && html`<div className="fixed bottom-8 right-8 z-[100] px-6 py-4 rounded-2xl border shadow-2xl animate-slide-up backdrop-blur-xl ${status.type === 'success' ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-red-600/10 border-red-500 text-red-400'} text-[10px] font-black uppercase tracking-widest">${status.message}</div>`}

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[700px] flex flex-col relative">
                                <div className="flex justify-between items-center border-b border-slate-800 pb-8 mb-8">
                                    <h2 className="text-3xl font-black text-white uppercase tracking-tighter">${activeTab} Manager</h2>
                                    ${activeTab !== 'security' && html`
                                        <button 
                                            onClick=${togglePublicStatus}
                                            className=${`px-5 py-2.5 rounded-full text-[10px] font-black tracking-widest transition-all border-2 ${
                                                getPublicStatus() ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-slate-800/40 border-slate-700 text-slate-500'
                                            }`}
                                        >
                                            ${getPublicStatus() ? '‚óè PUBLIC STATUS' : '‚óã HIDDEN STATUS'}
                                        </button>
                                    `}
                                </div>

                                ${activeTab === 'security' ? html`
                                    ${!isSecurityUnlocked ? html`
                                        <div className="flex-1 flex flex-col items-center justify-center space-y-8">
                                            <div className="text-6xl animate-pulse">üîê</div>
                                            <div className="text-center">
                                                <h3 className="text-sm font-black text-slate-500 uppercase tracking-widest mb-2">Restricted Area</h3>
                                                <p className="text-[10px] text-slate-600 uppercase font-bold tracking-[0.2em]">Master Access Pin Required</p>
                                            </div>
                                            <form onSubmit=${unlockSecurity} className="w-full max-w-xs space-y-4">
                                                <input type="password" autoFocus value=${securityPinInput} onChange=${e => setSecurityPinInput(e.target.value)} className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 text-white transition-all" placeholder="MASTER PIN"/>
                                                <button type="submit" className="w-full bg-white text-black font-black py-4 rounded-3xl text-[10px] uppercase tracking-widest hover:bg-slate-200 transition-all shadow-xl">Unlock System</button>
                                            </form>
                                        </div>
                                    ` : html`
                                        <div className="space-y-12 animate-slide-up">
                                            <div className="space-y-6">
                                                <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest pl-1">GitHub Configuration</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-12 gap-5">
                                                    <div className="md:col-span-12">
                                                        <label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2 tracking-widest">Access Token</label>
                                                        <input type="password" value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/>
                                                    </div>
                                                    <div className="md:col-span-12">
                                                        <label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2 tracking-widest">Owner</label>
                                                        <input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/>
                                                    </div>
                                                    <div className="md:col-span-4">
                                                        <label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2 tracking-widest">Repo</label>
                                                        <input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/>
                                                    </div>
                                                    <div className="md:col-span-8 flex items-end">
                                                        <div className="w-full h-[58px] bg-green-900/10 border-2 border-green-500/40 rounded-2xl flex items-center justify-center px-4">
                                                            <span className="text-[11px] font-black text-green-500 uppercase tracking-[0.2em]">Welcome, ${currentUser.toUpperCase()}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-6 pt-10 border-t border-slate-800">
                                                <div className="flex justify-between items-center">
                                                    <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest pl-1">Keys Manager</h3>
                                                    <button onClick=${() => setLoginData({...loginData, keys: [{id: crypto.randomUUID(), key: 'RR-'+Math.random().toString(36).substring(2,8).toUpperCase(), owner: 'New Admin', isActive: true, expiresAt: ''}, ...loginData.keys]})} className="bg-orange-600 hover:bg-orange-500 px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-lg">+ New Key</button>
                                                </div>
                                                <div className="space-y-4">
                                                    ${loginData.keys.map((k, idx) => html`
                                                        <div key=${k.id} className="bg-black/30 p-6 rounded-[2rem] border border-slate-800/60 flex flex-col gap-5 animate-slide-up">
                                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                                                <div>
                                                                    <label className="text-[8px] font-black uppercase text-slate-600 block mb-2 tracking-widest">Owner</label>
                                                                    <input value=${k.owner} onChange=${e => { const up = [...loginData.keys]; up[idx].owner = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-sm font-bold text-white outline-none focus:border-orange-500 w-full p-1" placeholder="Admin Name"/>
                                                                </div>
                                                                <div>
                                                                    <label className="text-[8px] font-black uppercase text-slate-600 block mb-2 tracking-widest">Key Code</label>
                                                                    <input value=${k.key} onChange=${e => { const up = [...loginData.keys]; up[idx].key = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-sm font-mono text-orange-400 outline-none focus:border-orange-500 w-full p-1" placeholder="RR-XXXXXX"/>
                                                                </div>
                                                                <div className="md:col-span-2">
                                                                    <label className="text-[8px] font-black uppercase text-slate-600 block mb-2 tracking-widest">Expiry Date</label>
                                                                    <input type="date" value=${k.expiresAt || ''} onChange=${e => { const up = [...loginData.keys]; up[idx].expiresAt = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-xs text-slate-300 outline-none focus:border-orange-500 w-full p-1"/>
                                                                </div>
                                                            </div>
                                                            <div className="flex justify-end gap-3 items-center">
                                                                <button onClick=${() => { const up = [...loginData.keys]; up[idx].isActive = !up[idx].isActive; setLoginData({...loginData, keys: up}); }} className=${`px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest transition-all ${k.isActive ? 'bg-green-600/10 text-green-500 border border-green-500/20' : 'bg-red-600/10 text-red-500 border border-red-500/20'}`}>${k.isActive ? 'ACTIVE' : 'INACTIVE'}</button>
                                                                <button onClick=${() => setLoginData({...loginData, keys: loginData.keys.filter((_, i) => i !== idx)})} className="text-red-500/60 hover:text-red-500 p-2 transition-all">‚úï</button>
                                                            </div>
                                                        </div>
                                                    `)}
                                                </div>
                                            </div>
                                        </div>
                                    `}
                                ` : activeTab === 'notice' ? html`
                                    <div className="space-y-10 animate-slide-up flex-1">
                                        <div>
                                            <label className="text-[11px] font-black text-slate-500 uppercase block mb-3 tracking-widest pl-1">Primary Headline</label>
                                            <input value=${noticeData.title} onChange=${e => setNoticeData({...noticeData, title: e.target.value})} className="w-full bg-[#0d1117] border border-slate-800 p-6 rounded-[2rem] text-xl font-bold text-white outline-none focus:border-orange-500 transition-all" placeholder="Headline..."/>
                                        </div>
                                        <div>
                                            <label className="text-[11px] font-black text-slate-500 uppercase block mb-3 tracking-widest pl-1">Body Content (Full Text)</label>
                                            <textarea rows="10" value=${noticeData.message.join('\n')} onChange=${e => setNoticeData({...noticeData, message: e.target.value.split('\n')})} className="w-full bg-[#0d1117] border border-slate-800 p-6 rounded-[2rem] text-sm text-slate-300 outline-none focus:border-orange-500 resize-none custom-scrollbar transition-all leading-relaxed" placeholder="Body text..."/>
                                        </div>

                                        <div className="pt-10 border-t border-slate-800/60 space-y-10">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-600 uppercase mb-3 block tracking-widest pl-1">Version Tag</label>
                                                <input value=${noticeData.updates?.version || ''} onChange=${e => setNoticeData({...noticeData, updates: {...(noticeData.updates || {}), version: e.target.value}})} className="w-full bg-black/40 border border-slate-800 p-5 rounded-2xl text-sm text-orange-500 font-black outline-none focus:border-orange-500/40" placeholder="e.g. New App Updates v2.1"/>
                                            </div>
                                            <div>
                                                <div className="flex justify-between items-center mb-5 pl-1">
                                                    <label className="text-[10px] font-black text-slate-600 uppercase block tracking-widest">Changelog Items</label>

                                    </div>

                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'üöÄ Apply Live Changes'}

                                            <p className="text-slate-400 text-sm leading-relaxed mb-10">${announcementData.message || 'Announcement message content goes here...'}</p>

                        </div>
                        <div className="flex flex-col items-center gap-6">
                            <p className="text-slate-700 text-[10px] font-black uppercase tracking-[0.6em]">RR International College</p>
