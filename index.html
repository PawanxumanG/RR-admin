<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const MASTER_PIN = "Pawan1645@";

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('rr_admin_session_v2') === 'active');
            const [isSecurityUnlocked, setIsSecurityUnlocked] = useState(false);
            const [loginKeyInput, setLoginKeyInput] = useState('');
            const [securityPinInput, setSecurityPinInput] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v4');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            // Data States
            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [], updates: { version: '', items: [] } });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });
            const [loginData, setLoginData] = useState({ keys: [] });

            const [shas, setShas] = useState({ notice: null, announcement: null, events: null, login: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v4', JSON.stringify(config));
            }, [config]);

            const notify = (type, message) => {
                setStatus({ type, message });
                setTimeout(() => setStatus(null), 5000);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!config.token || !config.owner || !config.repo) {
                    notify('error', 'Configuration missing. Sync required.');
                    // For initial setup we might need to bypass or allow direct entry if hardcoded
                    // But we'll try to sync login.json
                }
                setLoading(true);
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/login.json`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error('Could not verify access key. Check GitHub config.');
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    const validKey = content.keys.find(k => k.key === loginKeyInput && k.isActive);
                    if (validKey) {
                        setIsLoggedIn(true);
                        localStorage.setItem('rr_admin_session_v2', 'active');
                        notify('success', `Welcome, ${validKey.owner}`);
                    } else {
                        notify('error', 'Invalid Access Key.');
                    }
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                localStorage.removeItem('rr_admin_session_v2');
            };

            const handleSync = async (targetTab = activeTab) => {
                if (!config.token || !config.owner || !config.repo) {
                    notify('error', 'Security settings required.');
                    return;
                }
                setLoading(true);
                const mapping = { notice: 'notice.json', announcement: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[targetTab];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`Fetch failed for ${path}.`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    if (targetTab === 'notice') { setNoticeData(content); setShas(p => ({...p, notice: data.sha})); }
                    else if (targetTab === 'announcement') { setAnnouncementData(content); setShas(p => ({...p, announcement: data.sha})); }
                    else if (targetTab === 'events') { setEventsData(content); setShas(p => ({...p, events: data.sha})); }
                    else if (targetTab === 'security') { setLoginData(content); setShas(p => ({...p, login: data.sha})); }
                    
                    notify('success', `${targetTab} synced.`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const mapping = { notice: 'notice.json', announcement: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[activeTab];
                const shaKey = activeTab === 'security' ? 'login' : activeTab;
                const currentSha = shas[shaKey];

                if (!config.token || !currentSha) {
                    notify('error', 'Sync data before publishing.');
                    return;
                }
                setLoading(true);
                const currentData = activeTab === 'notice' ? noticeData : activeTab === 'announcement' ? announcementData : activeTab === 'events' ? eventsData : loginData;

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Admin Update: ${activeTab}`,
                        content: safeB64Encode(JSON.stringify(currentData, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!res.ok) throw new Error('Update failed.');
                    const resData = await res.json();
                    setShas(prev => ({ ...prev, [shaKey]: resData.content.sha }));
                    notify('success', 'Changes are live!');
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const unlockSecurity = (e) => {
                e.preventDefault();
                if (securityPinInput === MASTER_PIN) {
                    setIsSecurityUnlocked(true);
                    setSecurityPinInput('');
                    handleSync('security');
                } else {
                    notify('error', 'Incorrect Security PIN.');
                }
            };

            // Helpers for Notice updates
            const addChangelogLine = () => {
                const updatedItems = [...(noticeData.updates?.items || []), ''];
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const updateChangelogLine = (index, value) => {
                const updatedItems = [...(noticeData.updates?.items || [])];
                updatedItems[index] = value;
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const removeChangelogLine = (index) => {
                const updatedItems = (noticeData.updates?.items || []).filter((_, i) => i !== index);
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            if (!isLoggedIn) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] animate-slide-up text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto shadow-2xl mb-8">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">RR College Admin</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mb-12">Portal v3.8</p>
                            
                            <form onSubmit=${handleLogin} className="space-y-4">
                                <input 
                                    type="text" 
                                    value=${loginKeyInput} 
                                    onChange=${e => setLoginKeyInput(e.target.value)} 
                                    className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" 
                                    placeholder="ACCESS KEY"
                                />
                                <button type="submit" disabled=${loading} className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-3xl text-xs uppercase tracking-widest shadow-xl transition-all disabled:opacity-50">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'ENTER DASHBOARD'}
                                </button>
                            </form>
                            <p className="mt-8 text-[8px] text-slate-700 font-bold uppercase tracking-widest">Master Admin Protected</p>
                        </div>
                        ${status && html`<div className="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-600/10 border border-red-500 text-red-400 rounded-full text-[10px] font-black uppercase tracking-widest animate-slide-up">${status.message}</div>`}
                    </div>
                `;
            }

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <!-- Header -->
                    <header className="flex flex-col lg:flex-row justify-between items-center gap-6 bg-[#161b22] p-5 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl text-white shadow-xl shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-lg font-black text-white leading-tight">RR College Admin</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Live Workspace</p>
                            </div>
                        </div>

                        <nav className="bg-black/40 p-1 rounded-2xl flex flex-wrap justify-center gap-1 border border-slate-800/50">
                            ${['notice', 'announcement', 'events', 'security'].map(tab => html`
                                <button 
                                    key=${tab}
                                    onClick=${() => { setActiveTab(tab); if(tab !== 'security') setIsSecurityUnlocked(false); }}
                                    className=${`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}
                                >
                                    ${tab === 'security' ? 'üîí Security' : tab}
                                </button>
                            `)}
                        </nav>

                        <div className="flex gap-2">
                            <button onClick=${handleLogout} className="px-5 py-3 bg-slate-800 border border-slate-700 rounded-2xl text-[9px] font-black text-slate-400 hover:text-white uppercase transition-all">Logout</button>
                            <button onClick=${() => handleSync()} disabled=${loading} className="px-5 py-3 bg-blue-600 rounded-2xl text-[9px] font-black text-white shadow-lg uppercase flex items-center gap-2">
                                ${loading ? html`<div className="loader"></div>` : 'üîÑ Sync Live'}
                            </button>
                        </div>
                    </header>

                    ${status && html`<div className="fixed bottom-8 right-8 z-[100] px-6 py-4 rounded-2xl border shadow-2xl animate-slide-up backdrop-blur-xl ${status.type === 'success' ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-red-600/10 border-red-500 text-red-400'} text-[10px] font-black uppercase tracking-widest">${status.message}</div>`}

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[650px] flex flex-col relative overflow-hidden">
                                <h2 className="text-2xl font-black text-white uppercase tracking-tight border-b border-slate-800 pb-6 mb-8">${activeTab} Manager</h2>

                                ${activeTab === 'security' ? html`
                                    ${!isSecurityUnlocked ? html`
                                        <div className="flex-1 flex flex-col items-center justify-center space-y-6">
                                            <div className="text-5xl">üîê</div>
                                            <h3 className="text-sm font-black text-slate-500 uppercase tracking-widest">Protected Access Area</h3>
                                            <form onSubmit=${unlockSecurity} className="w-full max-w-xs space-y-4">
                                                <input type="password" autoFocus value=${securityPinInput} onChange=${e => setSecurityPinInput(e.target.value)} className="w-full bg-black/60 border border-slate-800 p-4 rounded-2xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 text-white" placeholder="MASTER PIN"/>
                                                <button type="submit" className="w-full bg-white text-black font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest hover:bg-slate-200 shadow-xl">Unlock System</button>
                                            </form>
                                        </div>
                                    ` : html`
                                        <div className="space-y-12 animate-slide-up">
                                            <div className="space-y-6">
                                                <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest pl-1">GitHub Integration</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div className="md:col-span-2">
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block pl-1">Personal Access Token</label>
                                                        <input type="password" value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white"/>
                                                    </div>
                                                    <div><label className="text-[9px] font-black text-slate-600 uppercase mb-1 block pl-1">Owner</label><input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white"/></div>
                                                    <div><label className="text-[9px] font-black text-slate-600 uppercase mb-1 block pl-1">Repo</label><input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white"/></div>
                                                </div>
                                            </div>
                                            <div className="space-y-6 pt-10 border-t border-slate-800">
                                                <div className="flex justify-between items-center"><h3 className="text-xs font-black text-orange-500 uppercase tracking-widest pl-1">Auth Keys Manager</h3><button onClick=${() => setLoginData({...loginData, keys: [{id: crypto.randomUUID(), key: 'RR-'+Math.random().toString(36).substring(2,8).toUpperCase(), owner: 'New Admin', isActive: true}, ...loginData.keys]})} className="bg-orange-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">+ New Key</button></div>
                                                <div className="space-y-3">
                                                    ${loginData.keys.map((k, idx) => html`
                                                        <div key=${k.id} className="bg-black/40 p-5 rounded-2xl border border-slate-800 flex items-center gap-4">
                                                            <div className="flex-1 grid grid-cols-2 gap-4">
                                                                <input value=${k.owner} onChange=${e => { const up = [...loginData.keys]; up[idx].owner = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-xs font-bold text-white outline-none focus:border-orange-500 p-1"/>
                                                                <input value=${k.key} onChange=${e => { const up = [...loginData.keys]; up[idx].key = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-xs font-mono text-orange-400 outline-none focus:border-orange-500 p-1"/>
                                                            </div>
                                                            <button onClick=${() => { const up = [...loginData.keys]; up[idx].isActive = !up[idx].isActive; setLoginData({...loginData, keys: up}); }} className=${`px-3 py-1.5 rounded-lg text-[9px] font-black uppercase ${k.isActive ? 'bg-green-600/10 text-green-400' : 'bg-red-600/10 text-red-400'}`}>${k.isActive ? 'Active' : 'Locked'}</button>
                                                            <button onClick=${() => setLoginData({...loginData, keys: loginData.keys.filter((_, i) => i !== idx)})} className="text-red-500 p-1">‚úï</button>
                                                        </div>
                                                    `)}
                                                </div>
                                            </div>
                                        </div>
                                    `}
                                ` : activeTab === 'notice' ? html`
                                    <div className="space-y-8 animate-slide-up flex-1">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Primary Headline</label>
                                            <input value=${noticeData.title} onChange=${e => setNoticeData({...noticeData, title: e.target.value})} className="w-full bg-[#0d1117] border border-slate-800 p-5 rounded-3xl text-xl font-bold text-white outline-none focus:border-orange-500 transition-all"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Body Content (Full Text)</label>
                                            <textarea rows="8" value=${noticeData.message.join('\n')} onChange=${e => setNoticeData({...noticeData, message: e.target.value.split('\n')})} className="w-full bg-[#0d1117] border border-slate-800 p-5 rounded-3xl text-sm text-slate-300 outline-none focus:border-orange-500 resize-none custom-scrollbar transition-all leading-relaxed"/>
                                        </div>

                                        <!-- Restored Updates/Changelog Section -->
                                        <div className="pt-8 border-t border-slate-800/50 space-y-8">
                                            <div>
                                                <label className="text-[9px] font-black text-slate-600 uppercase mb-2 block tracking-widest pl-1">Version Tag</label>
                                                <input value=${noticeData.updates?.version || ''} onChange=${e => setNoticeData({...noticeData, updates: {...(noticeData.updates || {}), version: e.target.value}})} className="w-full bg-black/40 border border-slate-800 p-4 rounded-2xl text-sm text-orange-500 font-black outline-none focus:border-orange-500/50" placeholder="e.g. New App Updates v2.1"/>
                                            </div>
                                            <div>
                                                <div className="flex justify-between items-center mb-4 pl-1">
                                                    <label className="text-[9px] font-black text-slate-600 uppercase block tracking-widest">Changelog Items</label>
                                                    <button onClick=${addChangelogLine} className="text-[8px] font-black uppercase text-orange-500 bg-orange-500/10 px-3 py-1.5 rounded-lg hover:bg-orange-500/20 transition-all">+ Add New Line</button>
                                                </div>
                                                <div className="space-y-3">
                                                    ${(noticeData.updates?.items || []).map((item, idx) => html`
                                                        <div key=${idx} className="flex gap-3 group animate-slide-up">
                                                            <div className="flex-1 relative">
                                                                <span className="absolute left-4 top-1/2 -translate-y-1/2 text-orange-500/40 text-[10px] font-black">‚Ä¢</span>
                                                                <input value=${item} onChange=${e => updateChangelogLine(idx, e.target.value)} className="w-full bg-black/30 border border-slate-800/50 pl-8 pr-4 py-3 rounded-xl text-xs text-slate-400 focus:text-slate-200 outline-none focus:border-orange-500/30 transition-all"/>
                                                            </div>
                                                            <button onClick=${() => removeChangelogLine(idx)} className="w-10 h-10 bg-red-900/10 text-red-500 rounded-xl flex items-center justify-center opacity-40 group-hover:opacity-100 transition-opacity">‚úï</button>
                                                        </div>
                                                    `)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ` : activeTab === 'events' ? html`
                                    <div className="space-y-10 animate-slide-up flex-1">
                                        <button onClick=${() => setEventsData({...eventsData, events: [{title: 'New Event', content: ['Detail 1'], theme: {gradient: ["#ff9800", "#ff5722"], glow: "rgba(255,152,0,0.5)"}}, ...eventsData.events]})} className="w-full py-4 border-2 border-dashed border-slate-800 rounded-3xl text-slate-600 hover:text-orange-500 hover:border-orange-500 transition-all font-black uppercase tracking-widest text-[10px]">+ Add New Event Card</button>
                                        <div className="space-y-10">
                                            ${eventsData.events.map((ev, i) => html`
                                                <div key=${i} className="bg-black/40 p-6 rounded-[2rem] border border-slate-800 relative group/card">
                                                    <button onClick=${() => setEventsData({...eventsData, events: eventsData.events.filter((_, idx) => idx !== i)})} className="absolute top-4 right-4 text-red-500 opacity-0 group-hover/card:opacity-100 transition-opacity">‚úï</button>
                                                    <div className="grid grid-cols-1 gap-6">
                                                        <div><label className="text-[9px] font-black text-slate-600 uppercase mb-2 block tracking-widest pl-1">Headline</label><input value=${ev.title} onChange=${e => { const up = [...eventsData.events]; up[i].title = e.target.value; setEventsData({...eventsData, events: up}); }} className="w-full bg-[#0d1117] border border-slate-800 p-4 rounded-xl text-lg font-bold text-white outline-none focus:border-orange-500"/></div>
                                                        <div><label className="text-[9px] font-black text-slate-600 uppercase mb-2 block tracking-widest pl-1">Highlights</label><textarea value=${ev.content.join('\n')} onChange=${e => { const up = [...eventsData.events]; up[i].content = e.target.value.split('\n'); setEventsData({...eventsData, events: up}); }} rows="4" className="w-full bg-[#0d1117] border border-slate-800 p-4 rounded-xl text-xs text-slate-400 outline-none focus:border-orange-500 resize-none"/></div>
                                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                                            <input type="color" value=${ev.theme?.gradient[0]} onChange=${e => { const up = [...eventsData.events]; up[i].theme.gradient[0] = e.target.value; setEventsData({...eventsData, events: up}); }} className="w-full h-10 bg-transparent cursor-pointer rounded-lg"/>
                                                            <input type="color" value=${ev.theme?.gradient[1]} onChange=${e => { const up = [...eventsData.events]; up[i].theme.gradient[1] = e.target.value; setEventsData({...eventsData, events: up}); }} className="w-full h-10 bg-transparent cursor-pointer rounded-lg"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            `)}
                                        </div>
                                    </div>
                                ` : html`
                                    <div className="space-y-8 animate-slide-up flex-1">
                                        <div><label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Headline</label><input value=${announcementData.title} onChange=${e => setAnnouncementData({...announcementData, title: e.target.value})} className="w-full bg-[#0d1117] border border-slate-800 p-5 rounded-3xl text-xl font-bold text-white outline-none focus:border-orange-500 transition-all"/></div>
                                        <div><label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Message</label><textarea rows="10" value=${announcementData.message} onChange=${e => setAnnouncementData({...announcementData, message: e.target.value})} className="w-full bg-[#0d1117] border border-slate-800 p-5 rounded-3xl text-sm text-slate-300 outline-none focus:border-orange-500 resize-none custom-scrollbar transition-all leading-relaxed"/></div>
                                    </div>
                                `}

                                <button onClick=${handlePublish} disabled=${loading} className="w-full mt-auto py-6 bg-gradient-to-r from-orange-600 to-amber-500 text-white font-black text-xl rounded-3xl shadow-2xl uppercase tracking-[0.2em] transition-all hover:scale-[1.01] active:scale-[0.98] disabled:opacity-30">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'üöÄ Apply Live Changes'}
                                </button>
                            </section>
                        </main>

                        <!-- Preview Sidebar -->
                        <aside className="lg:col-span-4 space-y-8">
                            <section className="glass-panel p-8 rounded-[3rem] sticky top-8 flex flex-col h-[calc(100vh-6rem)] overflow-hidden">
                                <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-8 flex items-center gap-3"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Mobile View Preview</h3>
                                <div className="flex-1 bg-[#080a0e] rounded-[2.5rem] p-5 overflow-y-auto custom-scrollbar shadow-inner flex flex-col gap-8">
                                    ${activeTab === 'notice' ? html`
                                        <div className="w-full bg-[#161a22] p-6 rounded-[2.5rem] border border-slate-800 relative overflow-hidden animate-slide-up shadow-2xl">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-orange-600"></div>
                                            <h4 className="text-orange-500 font-black text-xl uppercase tracking-tight mb-4">${noticeData.title || 'Notice Board'}</h4>
                                            <div className="space-y-3 leading-relaxed">${noticeData.message.map((l, i) => html`<p key=${i} className="text-slate-400 text-xs font-medium break-words">${l}</p>`)}</div>
                                            ${noticeData.updates?.version && html`
                                                <div className="mt-8 pt-4 border-t border-slate-800/80 flex flex-col gap-2">
                                                    <span className="text-orange-500 text-[9px] font-black uppercase">${noticeData.updates.version}</span>
                                                    <div className="flex flex-col gap-1">
                                                        ${(noticeData.updates.items || []).map((it, ii) => html`<span key=${ii} className="text-slate-500 text-[8px] font-black uppercase">‚Ä¢ ${it}</span>`)}
                                                    </div>
                                                </div>
                                            `}
                                        </div>
                                    ` : activeTab === 'events' ? eventsData.events.map((ev, i) => html`
                                        <div key=${i} className="p-8 rounded-[2.5rem] text-white shadow-2xl animate-slide-up" style=${{ background: `linear-gradient(135deg, ${ev.theme?.gradient?.join(', ') || '#161a22, #0d1117'})`, boxShadow: `0 10px 40px ${ev.theme?.glow || 'transparent'}` }}>
                                            <h4 className="text-xl font-black uppercase mb-4 leading-tight">${ev.title || 'Event'}</h4>
                                            <div className="space-y-2">${ev.content.map((l, ii) => html`<p key=${ii} className="text-[11px] font-medium opacity-90 leading-relaxed">‚Ä¢ ${l}</p>`)}</div>
                                        </div>
                                    `) : html`<div className="h-full flex flex-col items-center justify-center opacity-10 italic font-black text-[10px] uppercase tracking-[0.5em] text-center">Preview Monitor Active</div>`}
                                </div>
                            </section>
                        </aside>
                    </div>

                    <!-- Restored Footer Design -->
                    <footer className="text-center pt-24 pb-12 flex flex-col items-center gap-6">
                        <div className="flex items-center gap-6 w-full max-w-lg opacity-40">
                            <div className="h-px flex-1 bg-slate-800"></div>
                            <span className="text-[7px] font-black uppercase tracking-[0.8em] text-slate-500">Official System</span>
                            <div className="h-px flex-1 bg-slate-800"></div>
                        </div>
                        
                        <div className="flex flex-col items-center gap-4">
                            <p className="text-slate-700 text-[9px] font-black uppercase tracking-[0.4em]">RR International College</p>
                            <div className="flex items-center gap-3 bg-[#161b22] px-6 py-3 rounded-2xl border border-slate-800/50 shadow-xl whitespace-nowrap overflow-hidden">
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Made By</span>
                                <span className="h-4 w-px bg-slate-800"></span>
                                <span className="text-[11px] font-black uppercase tracking-[0.2em] text-orange-500">Pawan Ponnam</span>
                            </div>
                        </div>
                        
                        <p className="text-[7px] font-bold text-slate-800 uppercase tracking-[0.3em] opacity-40">Encrypted Environment v2.2</p>
                    </footer>
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
