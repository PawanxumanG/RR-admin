<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Management Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        
        .name-highlight {
            color: #f97316 !important;
            text-shadow: 0 0 20px rgba(249, 115, 22, 0.8);
            font-weight: 900 !important;
        }
        
        .sync-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: #111827;
            border: 2px solid #10b981;
            box-shadow: 0 0 60px rgba(16, 185, 129, 0.4);
            border-radius: 2rem;
            padding: 1.5rem 3rem;
            color: #10b981;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: toastIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        @keyframes toastIn {
            0% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -60%) scale(1.1); }
        }
        
        input, textarea, select {
            background-color: #050505 !important;
            border: 1px solid #1f2937 !important;
            border-radius: 1.5rem !important;
            padding: 1.25rem 1.5rem !important;
            color: white !important;
            outline: none !important;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus { border-color: #f97316 !important; }
        
        .label-text {
            font-size: 10px;
            font-weight: 900;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            display: block;
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const MASTER_PASSWORD = "Pawan1645@";
        const BYPASS_KEY = "RR-2025";

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v7');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [], updates: { version: '', items: [] } });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });
            const [loginData, setLoginData] = useState({ keys: [] });

            const [shas, setShas] = useState({ notice: null, popup: null, events: null, security: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [isSecurityUnlocked, setIsSecurityUnlocked] = useState(false);
            const [securityPinInput, setSecurityPinInput] = useState('');

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v7', JSON.stringify(config));
            }, [config]);

            const notify = (message) => {
                setStatus(message);
                setTimeout(() => setStatus(null), 3000);
            };

            const handleUnlock = (e) => {
                e.preventDefault();
                const input = passwordInput.trim();
                if (input === MASTER_PASSWORD || input === BYPASS_KEY) {
                    setIsUnlocked(true);
                    setPasswordInput('');
                    notify('Welcome Admin');
                } else {
                    notify('Invalid Access Key');
                }
            };

            const handleSync = async (forcedTab = null) => {
                const target = forcedTab || activeTab;
                if (!config.token || !config.owner || !config.repo) {
                    notify('Config required');
                    return;
                }
                setLoading(true);
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[target];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`Fetch failed`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    if (target === 'notice') { setNoticeData(content); setShas(p => ({...p, notice: data.sha})); }
                    else if (target === 'popup') { setAnnouncementData(content); setShas(p => ({...p, popup: data.sha})); }
                    else if (target === 'events') { setEventsData(content); setShas(p => ({...p, events: data.sha})); }
                    else if (target === 'security') { setLoginData(content); setShas(p => ({...p, security: data.sha})); }
                    
                    notify(`Synced ${path} from Github.`);
                } catch (err) {
                    notify(`Sync failed: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const currentSha = shas[activeTab];
                if (!config.token || !currentSha) return notify('Sync data first');
                setLoading(true);
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[activeTab];
                const dataToUpload = activeTab === 'notice' ? noticeData : activeTab === 'popup' ? announcementData : activeTab === 'events' ? eventsData : loginData;

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Live Update: ${path} by Pawan`,
                        content: safeB64Encode(JSON.stringify(dataToUpload, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!res.ok) throw new Error('Publish failed');
                    const resData = await res.json();
                    setShas(prev => ({ ...prev, [activeTab]: resData.content.sha }));
                    notify(`${path} is now live!`);
                } catch (err) {
                    notify(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const Attribution = () => html`
                <div className="flex flex-col items-center gap-3 mt-4">
                    <div className="bg-[#161b22] border border-orange-500/30 flex items-center gap-4 px-8 py-3 rounded-[2rem] shadow-xl">
                        <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Pawan Ponnam</span>
                        <a href="https://wa.me/919867637326" target="_blank" className="bg-[#10b981] text-white px-3 py-1 rounded-lg text-[9px] font-black flex items-center gap-1 uppercase">üí¨ Help</a>
                    </div>
                </div>
            `;

            if (!isUnlocked) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto mb-8 shadow-2xl">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">College Control Center</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mb-12">Secure Gateway</p>
                            <form onSubmit=${handleUnlock} className="space-y-4 mb-10">
                                <input type="text" value=${passwordInput} onChange=${e => setPasswordInput(e.target.value)} className="w-full text-center font-mono tracking-widest text-lg" placeholder="ACCESS KEY"/>
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-[2rem] text-xs uppercase tracking-widest transition-all">ENTER DASHBOARD</button>
                            </form>
                            <${Attribution} />
                        </div>
                    </div>
                `;
            }

            const NoticeView = () => html`
                <div className="space-y-8">
                    <div>
                        <span className="label-text">Primary Headline</span>
                        <input value=${noticeData.title} onChange=${e => setNoticeData({...noticeData, title: e.target.value})} className="w-full" placeholder="Headline..."/>
                    </div>
                    <div>
                        <span className="label-text">Body Content (Full Text)</span>
                        <textarea rows="6" value=${noticeData.message.join('\n')} onChange=${e => setNoticeData({...noticeData, message: e.target.value.split('\n')})} className="w-full resize-none" placeholder="Body text..."/>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 pt-6 border-t border-slate-800">
                        <div>
                            <span className="label-text">Version Tag</span>
                            <input value=${noticeData.updates?.version || ''} onChange=${e => setNoticeData({...noticeData, updates: {...noticeData.updates, version: e.target.value}})} className="w-full text-orange-500 font-bold" placeholder="e.g. App Update v2.1"/>
                        </div>
                        <div>
                            <div className="flex justify-between items-center mb-3">
                                <span className="label-text !mb-0">Changelog Items</span>
                                <button onClick=${() => setNoticeData({...noticeData, updates: {...noticeData.updates, items: [...(noticeData.updates?.items || []), '']}})} className="text-[9px] font-black text-orange-500 uppercase bg-orange-500/10 px-3 py-1.5 rounded-xl hover:bg-orange-500/20">+ Add New Line</button>
                            </div>
                            <div className="space-y-3">
                                ${(noticeData.updates?.items || []).length === 0 ? html`<div className="text-[10px] text-slate-600 font-bold uppercase py-10 text-center border border-dashed border-slate-800 rounded-2xl">No Changelog Items Added</div>` : (noticeData.updates.items).map((item, idx) => html`
                                    <div key=${idx} className="flex gap-3">
                                        <input value=${item} onChange=${e => {
                                            const items = [...noticeData.updates.items];
                                            items[idx] = e.target.value;
                                            setNoticeData({...noticeData, updates: {...noticeData.updates, items}});
                                        }} className="flex-1 !p-3 !text-xs !rounded-xl" />
                                        <button onClick=${() => {
                                            const items = noticeData.updates.items.filter((_, i) => i !== idx);
                                            setNoticeData({...noticeData, updates: {...noticeData.updates, items}});
                                        }} className="w-10 h-10 bg-red-900/10 text-red-500 rounded-xl flex items-center justify-center">‚úï</button>
                                    </div>
                                `)}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const SecurityView = () => html`
                <div className="space-y-10">
                    <div className="bg-green-600/10 border border-green-500/30 p-5 rounded-[2rem] text-center mb-8">
                        <h2 className="text-green-400 font-black text-lg tracking-widest uppercase">Welcome, New Admin</h2>
                    </div>
                    <div className="flex justify-between items-center">
                        <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest">Keys Manager</h3>
                        <button onClick=${() => setLoginData({keys: [{id: Date.now(), owner: 'New Admin', key: 'RR-'+Math.random().toString(36).substring(2,6).toUpperCase(), expiry: '01/01/2026', isActive: true, deviceLock: false}, ...loginData.keys]})} className="bg-orange-600 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-500 transition-all">+ New Key</button>
                    </div>
                    <div className="space-y-6">
                        ${loginData.keys.length === 0 && html`<div className="py-20 text-center opacity-20 uppercase font-black text-xs tracking-widest">No keys found. Sync to load.</div>`}
                        ${loginData.keys.map((k, idx) => html`
                            <div key=${k.id} className="bg-black/30 p-8 rounded-[2.5rem] border border-slate-800 flex flex-col gap-6 relative group">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div><span className="label-text">Owner</span><input value=${k.owner} onChange=${e => { const up = [...loginData.keys]; up[idx].owner = e.target.value; setLoginData({keys: up}); }} className="w-full font-bold"/></div>
                                    <div><span className="label-text">Key Code</span><input value=${k.key} onChange=${e => { const up = [...loginData.keys]; up[idx].key = e.target.value.toUpperCase(); setLoginData({keys: up}); }} className="w-full text-orange-500 font-mono font-bold"/></div>
                                </div>
                                <div>
                                    <span className="label-text">Expiry Date</span>
                                    <div className="relative">
                                        <select value=${k.expiry} onChange=${e => { const up = [...loginData.keys]; up[idx].expiry = e.target.value; setLoginData({keys: up}); }} className="w-full appearance-none">
                                            <option value="01/03/2026">01/03/2026</option>
                                            <option value="01/01/2025">01/01/2025</option>
                                            <option value="01/01/2030">01/01/2030</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="bg-black/40 border border-dashed border-slate-800 rounded-2xl p-4 flex flex-col gap-2">
                                    <span className="text-[10px] font-black text-slate-600 uppercase tracking-widest">Device Lock: ${k.deviceLock ? 'SET' : 'NOT SET (STRICT 1-DEVICE POLICY)'}</span>
                                </div>
                                <div className="flex items-center justify-between border-t border-slate-800 pt-6">
                                    <button onClick=${() => { const up = [...loginData.keys]; up[idx].isActive = !up[idx].isActive; setLoginData({keys: up}); }} className=${`px-8 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${k.isActive ? 'bg-green-600/10 border border-green-500 text-green-500' : 'bg-slate-800 border border-slate-700 text-slate-500'}`}>${k.isActive ? 'Active' : 'Disabled'}</button>
                                    <button onClick=${() => setLoginData({keys: loginData.keys.filter((_, i) => i !== idx)})} className="text-red-500 hover:scale-125 transition-all text-xl">‚úï</button>
                                </div>
                            </div>
                        `)}
                    </div>
                </div>
            `;

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    ${status && html`<div className="sync-toast">${status}</div>`}
                    
                    <header className="flex flex-col xl:flex-row justify-between items-center gap-6 bg-[#161b22] p-5 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl text-white shadow-xl shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-lg font-black text-white tracking-tight">College Control Center</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Management Suite v2.2</p>
                            </div>
                        </div>
                        <div className="bg-black/40 p-1 rounded-2xl flex items-center gap-1 border border-slate-800/50">
                            ${['notice', 'popup', 'events', 'security'].map(tab => html`
                                <button key=${tab} onClick=${() => { setActiveTab(tab); if(tab !== 'security') setIsSecurityUnlocked(false); }} className=${`px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                    ${tab === 'notice' ? 'Notices' : tab === 'popup' ? 'Popup' : tab === 'events' ? 'Events' : 'üîí Security'}
                                </button>
                            `)}
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick=${() => setShowSettings(!showSettings)} className=${`px-5 py-2.5 rounded-2xl text-xs font-black transition-all ${showSettings ? 'bg-white text-black' : 'bg-slate-800 border border-slate-700 text-slate-300'}`}>‚öôÔ∏è Config</button>
                            <button onClick=${() => handleSync()} className="px-5 py-2.5 bg-blue-600 hover:bg-blue-500 rounded-2xl text-xs font-black text-white shadow-lg flex items-center gap-2">
                                ${loading ? html`<div className="loader"></div>` : html`üîÑ Sync Live`}
                            </button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 space-y-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[500px] flex flex-col relative">
                                <div className="flex justify-between items-center border-b border-slate-800 pb-8 mb-8">
                                    <h2 className="text-2xl font-black text-white uppercase tracking-tighter">Editor Session: ${activeTab.toUpperCase()} BOARD</h2>
                                    ${activeTab !== 'security' && html`<button className="px-5 py-2 rounded-full text-[10px] font-black bg-green-600/10 border-2 border-green-500 text-green-400">‚óè PUBLIC STATUS</button>`}
                                </div>

                                ${showSettings ? html`
                                    <div className="space-y-10 py-10 animate-slide-up">
                                        <div className="flex justify-center gap-4 mb-10">
                                            <button onClick=${() => setShowSettings(false)} className="px-8 py-3 bg-white text-black rounded-[2rem] font-black text-xs uppercase">‚úï Close</button>
                                            <button onClick=${() => handleSync()} className="px-8 py-3 bg-blue-600 text-white rounded-[2rem] font-black text-xs uppercase">üîÑ Sync Live</button>
                                        </div>
                                        <div className="space-y-8">
                                            <div><span className="label-text">Access Token</span><input type="password" value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full !p-5 !font-mono" placeholder="GitHub PAT..."/></div>
                                            <div><span className="label-text">Repo Owner</span><input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full !p-5" placeholder="PawanxumanG"/></div>
                                            <div><span className="label-text">Repo Name</span><input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full !p-5" placeholder="rr-college"/></div>
                                        </div>
                                    </div>
                                ` : html`
                                    <div className="flex-1">
                                        ${activeTab === 'notice' ? html`<${NoticeView} />` : 
                                          activeTab === 'security' ? html`<${SecurityView} />` : 
                                          activeTab === 'popup' ? html`
                                            <div className="space-y-6">
                                                <div><span className="label-text">Popup Headline</span><input value=${announcementData.title} onChange=${e => setAnnouncementData({...announcementData, title: e.target.value})} className="w-full text-xl font-bold"/></div>
                                                <div><span className="label-text">Popup Body</span><textarea rows="8" value=${announcementData.message} onChange=${e => setAnnouncementData({...announcementData, message: e.target.value})} className="w-full resize-none"/></div>
                                            </div>
                                          ` : html`
                                            <div className="text-center py-20 opacity-20 uppercase font-black tracking-widest">Module under development.</div>
                                          `}
                                    </div>
                                    <button onClick=${handlePublish} disabled=${loading || !shas[activeTab]} className="w-full mt-10 py-8 bg-gradient-to-r from-orange-600 to-amber-500 hover:from-orange-500 hover:to-amber-400 text-white font-black text-xl rounded-[2.5rem] shadow-2xl transition-all disabled:opacity-30">üöÄ APPLY LIVE CHANGES</button>
                                `}
                            </section>
                        </main>

                        <aside className="lg:col-span-4 space-y-8 animate-slide-up">
                            <section className="glass-panel p-8 rounded-[3rem] sticky top-8 flex flex-col h-[calc(100vh-10rem)] overflow-hidden">
                                <h3 className="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-10 flex items-center gap-3"><span className="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></span> Dynamic Preview</h3>
                                <div className="flex-1 bg-[#050505] rounded-[2.5rem] p-6 overflow-y-auto custom-scrollbar flex flex-col items-center justify-center">
                                    ${activeTab === 'notice' ? html`
                                        <div className="w-full bg-[#161a22] p-8 rounded-[2rem] border border-slate-800 relative overflow-hidden shadow-2xl">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-orange-600"></div>
                                            <h4 className="text-orange-500 font-black text-lg uppercase mb-4">${noticeData.title || 'NOTICE TITLE'}</h4>
                                            <div className="space-y-3">${noticeData.message.map((l, i) => html`<p key=${i} className="text-slate-400 text-[11px] font-medium leading-relaxed">${l}</p>`)}</div>
                                            ${noticeData.updates?.version && html`
                                                <div className="mt-8 pt-4 border-t border-slate-800 flex flex-col gap-2">
                                                    <span className="text-orange-500 text-[9px] font-black uppercase">${noticeData.updates.version}</span>
                                                    ${(noticeData.updates.items || []).map((it, ii) => html`<span key=${ii} className="text-slate-500 text-[8px] font-bold uppercase">‚Ä¢ ${it}</span>`)}
                                                </div>
                                            `}
                                        </div>
                                    ` : activeTab === 'popup' ? html`
                                        <div className="w-full max-w-[280px] bg-gradient-to-br from-orange-500 to-amber-600 p-8 rounded-[3rem] text-center shadow-2xl">
                                            <h4 className="text-white font-black text-2xl uppercase mb-4">${announcementData.title || 'UPDATE'}</h4>
                                            <p className="text-white text-[11px] font-medium mb-8 leading-relaxed">üìç ${announcementData.message || 'Details will appear here.'}</p>
                                            <button className="w-full py-4 bg-black text-white font-black rounded-2xl text-[10px] uppercase tracking-widest">OK, GOT IT üëç</button>
                                        </div>
                                    ` : html`
                                        <div className="text-center opacity-20">
                                            <div className="text-4xl mb-4">üîê</div>
                                            <p className="text-[9px] font-black uppercase tracking-[0.2em]">Preview Restricted</p>
                                        </div>
                                    `}
                                </div>
                            </section>
                        </aside>
                    </div>

                    <footer className="text-center pt-20 pb-12 flex flex-col items-center gap-6">
                        <div className="flex items-center gap-8">
