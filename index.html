<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const MASTER_PIN = "Pawan1645@";

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('rr_admin_session') === 'active');
            const [isSecurityUnlocked, setIsSecurityUnlocked] = useState(false);
            const [loginKeyInput, setLoginKeyInput] = useState('');
            const [securityPinInput, setSecurityPinInput] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v4');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            // Data States
            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [] });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });
            const [loginData, setLoginData] = useState({ keys: [] });

            const [shas, setShas] = useState({ notice: null, announcement: null, events: null, login: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v4', JSON.stringify(config));
            }, [config]);

            const notify = (type, message) => {
                setStatus({ type, message });
                setTimeout(() => setStatus(null), 5000);
            };

            const handleSync = async (targetTab = activeTab) => {
                if (!config.token || !config.owner || !config.repo) {
                    notify('error', 'GitHub configuration missing.');
                    return;
                }
                setLoading(true);
                const mapping = { 
                    notice: 'notice.json', 
                    announcement: 'announcement.json', 
                    events: 'events.json', 
                    security: 'login.json' 
                };
                const path = mapping[targetTab];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`File ${path} not found in repo.`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    if (targetTab === 'notice') { setNoticeData(content); setShas(p => ({...p, notice: data.sha})); }
                    else if (targetTab === 'announcement') { setAnnouncementData(content); setShas(p => ({...p, announcement: data.sha})); }
                    else if (targetTab === 'events') { setEventsData(content); setShas(p => ({...p, events: data.sha})); }
                    else if (targetTab === 'security') { setLoginData(content); setShas(p => ({...p, login: data.sha})); }
                    
                    notify('success', `${targetTab} data synced.`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const mapping = { 
                    notice: 'notice.json', 
                    announcement: 'announcement.json', 
                    events: 'events.json', 
                    security: 'login.json' 
                };
                const path = mapping[activeTab];
                const shaKey = activeTab === 'security' ? 'login' : activeTab;
                const currentSha = shas[shaKey];

                if (!config.token || !currentSha) {
                    notify('error', 'Sync data before publishing.');
                    return;
                }
                setLoading(true);
                
                let currentData = activeTab === 'notice' ? noticeData : 
                                  activeTab === 'announcement' ? announcementData : 
                                  activeTab === 'events' ? eventsData : loginData;

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Admin Update: ${activeTab} via Dashboard`,
                        content: safeB64Encode(JSON.stringify(currentData, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!res.ok) throw new Error('Publication failed.');
                    const resData = await res.json();
                    setShas(prev => ({ ...prev, [shaKey]: resData.content.sha }));
                    notify('success', 'Published live!');
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/login.json`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error('Login verification failed.');
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    const validKey = content.keys.find(k => k.key === loginKeyInput && k.isActive);
                    if (validKey) {
                        setIsLoggedIn(true);
                        localStorage.setItem('rr_admin_session', 'active');
                        notify('success', `Access Granted: ${validKey.owner}`);
                    } else {
                        notify('error', 'Invalid Access Key.');
                    }
                } catch (err) {
                    notify('error', 'Login Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSecurityUnlock = (e) => {
                e.preventDefault();
                if (securityPinInput === MASTER_PIN) {
                    setIsSecurityUnlocked(true);
                    setSecurityPinInput('');
                    handleSync('security');
                } else {
                    notify('error', 'Incorrect Security PIN.');
                }
            };

            // Events Helpers
            const addEvent = () => {
                const newEvent = {
                    title: 'New Event',
                    content: ['Point 1', 'Point 2'],
                    theme: { gradient: ["#ff9800", "#ff5722"], glow: "rgba(255,152,0,0.5)" }
                };
                setEventsData({ ...eventsData, events: [newEvent, ...eventsData.events] });
            };

            const removeEvent = (index) => {
                const updated = eventsData.events.filter((_, i) => i !== index);
                setEventsData({ ...eventsData, events: updated });
            };

            if (!isLoggedIn) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] animate-slide-up text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto shadow-2xl mb-8">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">RR College Admin</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] mb-12">Portal v3.2</p>
                            
                            <form onSubmit=${handleLogin} className="space-y-4">
                                <input 
                                    type="text" 
                                    value=${loginKeyInput} 
                                    onChange=${e => setLoginKeyInput(e.target.value)} 
                                    className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" 
                                    placeholder="ACCESS KEY"
                                />
                                <button type="submit" disabled=${loading} className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-3xl text-xs uppercase tracking-widest shadow-xl transition-all disabled:opacity-50">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'AUTHENTICATE'}
                                </button>
                            </form>
                            <p className="mt-8 text-[8px] text-slate-700 font-bold uppercase tracking-widest">Master Admin Protected</p>
                        </div>
                        ${status && html`
                            <div className="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-600/10 border border-red-500 text-red-400 rounded-full text-[10px] font-black uppercase tracking-widest animate-slide-up">
                                ${status.message}
                            </div>
                        `}
                    </div>
                `;
            }

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <header className="flex flex-col lg:flex-row justify-between items-center gap-6 bg-[#161b22] p-5 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl text-white shadow-xl shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-lg font-black text-white leading-tight">College Admin</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Live Control Panel</p>
                            </div>
                        </div>

                        <div className="bg-black/40 p-1 rounded-2xl flex flex-wrap justify-center gap-1 border border-slate-800/50">
                            ${['notice', 'announcement', 'events', 'security'].map(tab => html`
                                <button 
                                    key=${tab}
                                    onClick=${() => { setActiveTab(tab); if(tab !== 'security') setIsSecurityUnlocked(false); }}
                                    className=${`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300'}`}
                                >
                                    ${tab === 'security' ? 'Security' : tab}
                                </button>
                            `)}
                        </div>

                        <div className="flex gap-2">
                            <button onClick=${() => { setIsLoggedIn(false); localStorage.removeItem('rr_admin_session'); }} className="px-5 py-3 bg-slate-800 border border-slate-700 rounded-2xl text-[9px] font-black text-slate-400 hover:text-white uppercase transition-all">Logout</button>
                            <button onClick=${() => handleSync()} disabled=${loading} className="px-5 py-3 bg-blue-600 rounded-2xl text-[9px] font-black text-white shadow-lg shadow-blue-900/30 uppercase">
                                ${loading ? html`<div className="loader"></div>` : 'Sync'}
                            </button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[600px] flex flex-col">
                                <h2 className="text-2xl font-black text-white uppercase tracking-tight border-b border-slate-800 pb-6 mb-8">${activeTab} Manager</h2>

                                ${activeTab === 'security' ? html`
                                    ${!isSecurityUnlocked ? html`
                                        <div className="flex-1 flex flex-col items-center justify-center space-y-6">
                                            <div className="text-5xl">üîê</div>
                                            <h3 className="text-sm font-black text-slate-500 uppercase tracking-widest">Protected Security Area</h3>
                                            <form onSubmit=${handleSecurityUnlock} className="w-full max-w-xs space-y-4">
                                                <input 
                                                    type="password" 
                                                    autoFocus
                                                    value=${securityPinInput} 
                                                    onChange=${e => setSecurityPinInput(e.target.value)} 
                                                    className="w-full bg-black/60 border border-slate-800 p-4 rounded-2xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" 
                                                    placeholder="MASTER PIN"
                                                />
                                                <button type="submit" className="w-full bg-white text-black font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest hover:bg-slate-200 transition-all">Unlock System</button>
                                            </form>
                                        </div>
                                    ` : html`
                                        <div className="space-y-12 animate-slide-up">
                                            <div className="space-y-6">
                                                <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest">GitHub Configuration</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div className="md:col-span-2">
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block">GitHub Token</label>
                                                        <input value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full bg-black/40 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white" type="password" placeholder="ghp_..."/>
                                                    </div>
                                                    <div>
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block">Repo Owner</label>
                                                        <input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full bg-black/40 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white"/>
                                                    </div>
                                                    <div>
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block">Repo Name</label>
                                                        <input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full bg-black/40 border border-slate-800 p-4 rounded-xl text-xs outline-none focus:border-orange-500 text-white"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="space-y-6 pt-10 border-t border-slate-800">
                                                <div className="flex justify-between items-center">
                                                    <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest">Access Keys</h3>
                                                    <button onClick=${() => {
                                                        const newK = { id: crypto.randomUUID(), key: 'RR-' + Math.random().toString(36).substring(2, 8).toUpperCase(), owner: 'New Admin', isActive: true };
                                                        setLoginData({...loginData, keys: [newK, ...loginData.keys]});
                                                    }} className="bg-orange-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">+ New Key</button>
                                                </div>
                                                <div className="space-y-3">
                                                    ${loginData.keys.map((k, idx) => html`
                                                        <div key=${k.id} className="bg-black/40 p-5 rounded-2xl border border-slate-800 flex items-center gap-4">
                                                            <div className="flex-1 grid grid-cols-2 gap-4">
                                                                <input value=${k.owner} onChange=${e => { const up = [...loginData.keys]; up[idx].owner = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-xs font-bold text-white outline-none focus:border-orange-500 p-1" placeholder="Owner Name"/>
                                                                <input value=${k.key} onChange=${e => { const up = [...loginData.keys]; up[idx].key = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-xs font-mono text-orange-400 outline-none focus:border-orange-500 p-1" placeholder="Access Key"/>
                                                            </div>
                                                            <div className="flex items-center gap-2">
                                                                <button onClick=${() => { const up = [...loginData.keys]; up[idx].isActive = !up[idx].isActive; setLoginData({...loginData, keys: up}); }} className=${`px-3 py-1.5 rounded-lg text-[9px] font-black uppercase ${k.isActive ? 'bg-green-600/10 text-green-400' : 'bg-red-600/10 text-red-400'}`}>${k.isActive ? 'Active' : 'Locked'}</button>
                                                                <button onClick=${() => { const up = loginData.keys.filter((_, i) => i !== idx); setLoginData({...loginData, keys: up}); }} className="text-red-500 p-1">‚úï</button>
                                                            </div>
                                                        </div>
                                                    `)}
                                                </div>
                                            </div>
                                        </div>
                                    `}
                                ` : activeTab === 'events' ? html`
                                    <div className="space-y-10 animate-slide-up">
                                        <button onClick=${addEvent} className="w-full py-6 border-2 border-dashed border-slate-800 rounded-[2rem] text-xs font-black uppercase text-slate-600 hover:text-orange-500 hover:border-orange-500 transition-all">+ Add New Event Card</button>
                                        <div className="space-y-8">
                                            ${eventsData.events.map((ev, i) => html`
                                                <div key=${i} className="bg-black/30 p-8 rounded-[3rem] border border-slate-800 space-y-6 relative group">
                                                    <button onClick=${() => removeEvent(i)} className="absolute top-6 right-6 text-red-500 font-black text-[10px] tracking-widest opacity-0 group-hover:opacity-100 transition-all">DELETE CARD</button>
                                                    <div>
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block pl-1">Card Title</label>
                                                        <input value=${ev.title} onChange=${e => { const up = [...eventsData.events]; up[i].title = e.target.value; setEventsData({...eventsData, events: up}); }} className="w-full bg-transparent border-b border-slate-800 p-2 text-xl font-black text-white outline-none focus:border-orange-500 transition-all"/>
                                                    </div>
                                                    <div>
                                                        <label className="text-[9px] font-black text-slate-600 uppercase mb-1 block pl-1">Card Points (One per line)</label>
                                                        <textarea 
                                                            rows="5"
                                                            value=${ev.content.join('\n')} 
                                                            onChange=${e => { const up = [...eventsData.events]; up[i].content = e.target.value.split('\n'); setEventsData({...eventsData, events: up}); }} 
                                                            className="w-full bg-black/40 border border-slate-800 p-4 rounded-2xl text-xs text-slate-300 outline-none focus:border-orange-500 custom-scrollbar resize-none"
                                                        />
                                                    </div>
                                                </div>
                                            `)}
                                        </div>
                                    </div>
                                ` : html`
                                    <div className="space-y-8 animate-slide-up">
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Primary Headline</label>
                                            <input value=${activeTab === 'notice' ? noticeData.title : announcementData.title} onChange=${e => activeTab === 'notice' ? setNoticeData({...noticeData, title: e.target.value}) : setAnnouncementData({...announcementData, title: e.target.value})} className="w-full bg-black/40 border border-slate-800 p-5 rounded-3xl text-xl font-bold text-white outline-none focus:border-orange-500 transition-all"/>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black text-slate-500 uppercase block mb-2 tracking-widest pl-1">Content Details</label>
                                            <textarea rows="10" value=${activeTab === 'notice' ? noticeData.message.join('\n') : announcementData.message} onChange=${e => activeTab === 'notice' ? setNoticeData({...noticeData, message: e.target.value.split('\n')}) : setAnnouncementData({...announcementData, message: e.target.value})} className="w-full bg-black/40 border border-slate-800 p-5 rounded-3xl text-sm text-slate-300 outline-none focus:border-orange-500 resize-none custom-scrollbar transition-all leading-relaxed"/>
                                        </div>
                                    </div>
                                `}

                                <button onClick=${handlePublish} disabled=${loading} className="w-full mt-auto py-6 bg-gradient-to-r from-orange-600 to-amber-500 text-white font-black text-xl rounded-3xl shadow-2xl uppercase tracking-[0.2em] transition-all hover:scale-[1.01] active:scale-[0.98] disabled:opacity-30">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'Push Changes Live'}
                                </button>
                            </section>
                        </main>

                        <aside className="lg:col-span-4 space-y-8">
                            <section className="glass-panel p-8 rounded-[3rem] sticky top-8 flex flex-col h-[calc(100vh-6rem)]">
                                <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-8 flex items-center gap-3"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Visual Preview</h3>
                                <div className="flex-1 bg-[#080a0e] rounded-[2.5rem] p-5 overflow-y-auto custom-scrollbar shadow-inner flex flex-col gap-6">
                                    ${activeTab === 'events' ? eventsData.events.map((ev, i) => html`
                                        <div key=${i} className="p-6 rounded-[2.5rem] text-white shadow-2xl animate-slide-up" style=${{
                                            background: `linear-gradient(135deg, ${ev.theme?.gradient?.join(', ') || '#161a22, #0d1117'})`,
                                            boxShadow: `0 10px 40px ${ev.theme?.glow || 'transparent'}`
                                        }}>
                                            <h4 className="text-lg font-black uppercase mb-4 leading-tight">${ev.title || 'Event Card'}</h4>
                                            <div className="space-y-2">
                                                ${ev.content.map((l, ii) => html`<p key=${ii} className="text-[10px] font-medium opacity-90 leading-relaxed">‚Ä¢ ${l}</p>`)}
                                            </div>
                                        </div>
                                    `) : activeTab === 'notice' ? html`
                                        <div className="w-full bg-[#161a22] p-6 rounded-[2.5rem] border border-slate-800 relative overflow-hidden animate-slide-up shadow-2xl">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-orange-600"></div>
                                            <h4 className="text-orange-500 font-black text-xl uppercase tracking-tight mb-4">${noticeData.title || 'Live Notice'}</h4>
                                            <div className="space-y-3">${noticeData.message.map((l,i) => html`<p key=${i} className="text-slate-400 text-[11px] leading-relaxed">${l}</p>`)}</div>
                                        </div>
                                    ` : html`<div className="h-full flex flex-col items-center justify-center opacity-10 italic font-black text-[10px] uppercase tracking-[0.5em] text-center">Preview Monitor</div>`}
                                </div>
                            </section>
                        </aside>
                    </div>
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
