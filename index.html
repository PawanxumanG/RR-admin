<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR College Admin - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .name-highlight {
            color: #f97316 !important;
            text-shadow: 0 0 20px rgba(249, 115, 22, 0.8);
            font-weight: 900 !important;
        }
        .attribution-pill {
            background: #161b22;
            border: 1px solid rgba(249, 115, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .attribution-pill:hover {
            border-color: #f97316;
            transform: translateY(-2px);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const ADMIN_PASSWORD = "Pawan1645@";

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v4');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            // Standardized Data States
            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [], updates: { version: '', items: [] } });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });

            // shas keys must match the mapping keys exactly: 'notice', 'popup', 'events'
            const [shas, setShas] = useState({ notice: null, popup: null, events: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v4', JSON.stringify(config));
            }, [config]);

            const notify = (type, message) => {
                setStatus({ type, message });
                setTimeout(() => setStatus(null), 5000);
            };

            const handleUnlock = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsUnlocked(true);
                    setPasswordInput('');
                    notify('success', 'Admin session unlocked.');
                } else {
                    notify('error', 'Authentication failed.');
                }
            };

            const handleSync = async () => {
                if (!config.token || !config.owner || !config.repo) {
                    notify('error', 'GitHub Configuration missing.');
                    return;
                }
                setLoading(true);
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json' };
                const path = mapping[activeTab];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`Fetch failed for ${path}`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    if (activeTab === 'notice') { 
                        setNoticeData(content); 
                        setShas(p => ({...p, notice: data.sha})); 
                    } else if (activeTab === 'popup') { 
                        setAnnouncementData(content); 
                        setShas(p => ({...p, popup: data.sha})); 
                    } else if (activeTab === 'events') { 
                        setEventsData(content); 
                        setShas(p => ({...p, events: data.sha})); 
                    }
                    
                    notify('success', `${activeTab.toUpperCase()} data synchronized.`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const currentSha = shas[activeTab];
                if (!config.token || !currentSha) {
                    return notify('error', 'Sync with GitHub before publishing.');
                }
                setLoading(true);
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json' };
                const path = mapping[activeTab];
                
                let dataToUpload;
                if (activeTab === 'notice') {
                    dataToUpload = noticeData;
                } else if (activeTab === 'popup') {
                    // CRITICAL: Generate a unique ID so the user-app knows this is a new popup
                    dataToUpload = { ...announcementData, id: 'ann-' + Date.now() };
                } else {
                    dataToUpload = eventsData;
                }

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Admin Update: ${path} by Pawan Ponnam`,
                        content: safeB64Encode(JSON.stringify(dataToUpload, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `token ${config.token}`, 
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify(body)
                    });
                    if (!res.ok) throw new Error('Update failed. Check token or branch.');
                    const resData = await res.json();
                    setShas(prev => ({ ...prev, [activeTab]: resData.content.sha }));
                    notify('success', `${activeTab.toUpperCase()} published live!`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const Attribution = () => html`
                <div className="flex flex-col items-center gap-3 animate-slide-up">
                    <div className="attribution-pill flex items-center gap-4 px-8 py-4 rounded-[2rem]">
                        <span className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">MADE BY</span>
                        <span className="h-5 w-px bg-slate-800"></span>
                        <span className="text-[13px] uppercase tracking-[0.2em] name-highlight">PAWAN PONNAM</span>
                    </div>
                </div>
            `;

            if (!isUnlocked && !showSettings) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] animate-slide-up text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto shadow-2xl mb-8">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">College Control Center</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mb-12">System Secure Gateway</p>
                            <form onSubmit=${handleUnlock} className="space-y-4 mb-10">
                                <input type="password" value=${passwordInput} onChange=${e => setPasswordInput(e.target.value)} className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" placeholder="ENTER PIN"/>
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-3xl text-xs uppercase tracking-widest shadow-xl transition-all">
                                    ACCESS DASHBOARD
                                </button>
                            </form>
                            <div className="space-y-12">
                                <a href="https://wa.me/919867637326" target="_blank" className="bg-[#25D366] text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase flex items-center gap-2 justify-center mx-auto shadow-xl hover:scale-105 transition-transform active:scale-95">
                                    <span>üí¨ HELP</span>
                                </a>
                                <${Attribution} />
                            </div>
                        </div>
                        ${status && html`<div className="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-600/10 border border-red-500 text-red-400 rounded-full text-[10px] font-black uppercase tracking-widest animate-slide-up shadow-2xl z-50 text-center max-w-[90%]">${status.message}</div>`}
                    </div>
                `;
            }

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <!-- Header -->
                    <header className="flex flex-col xl:flex-row justify-between items-center gap-6 bg-[#161b22] p-5 rounded-[2.5rem] border border-slate-800 shadow-2xl relative">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl text-white shadow-xl shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-lg font-black text-white tracking-tight">College Control Center</h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Live Dashboard v4.2</p>
                            </div>
                        </div>

                        <div className="bg-black/40 p-1 rounded-2xl flex flex-wrap justify-center items-center gap-1 border border-slate-800/50">
                            ${['notice', 'popup', 'events'].map(tab => html`
                                <button key=${tab} onClick=${() => setActiveTab(tab)} className=${`px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                    ${tab === 'notice' ? 'Notices' : tab === 'popup' ? 'Popup' : 'Events'}
                                </button>
                            `)}
                        </div>

                        <div className="flex flex-col items-center xl:items-end gap-2">
                            <div className="flex gap-2">
                                <button onClick=${() => setShowSettings(!showSettings)} className="px-5 py-3 bg-slate-800 border border-slate-700 rounded-2xl text-xs font-black text-slate-300">‚öôÔ∏è Config</button>
                                <button onClick=${handleSync} disabled=${loading} className="px-5 py-3 bg-blue-600 hover:bg-blue-500 rounded-2xl text-xs font-black text-white shadow-lg flex items-center gap-2">
                                    ${loading ? html`<div className="loader"></div>` : html`üîÑ Sync Live`}
                                </button>
                            </div>
                        </div>
                    </header>

                    ${showSettings && html`
                        <section className="glass-panel p-8 rounded-[2.5rem] animate-slide-up grid grid-cols-1 md:grid-cols-3 gap-6 border-orange-500/30">
                            <div><label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">GitHub Token</label><input type="password" value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-2xl focus:border-orange-500 outline-none text-sm"/></div>
                            <div><label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Owner (PawanxumanG)</label><input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-2xl focus:border-orange-500 outline-none text-sm"/></div>
                            <div><label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Repository</label><input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full bg-black border border-slate-800 p-4 rounded-2xl focus:border-orange-500 outline-none text-sm"/></div>
                        </section>
                    `}

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 space-y-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[600px] flex flex-col">
                                <div className="flex justify-between items-center mb-10 pb-6 border-b border-slate-800/50">
                                    <h2 className="text-2xl font-black text-white uppercase tracking-tight">${activeTab.toUpperCase()} MANAGER</h2>
                                    <button onClick=${() => {
                                        if(activeTab === 'notice') setNoticeData({...noticeData, show: !noticeData.show});
                                        else if(activeTab === 'popup') setAnnouncementData({...announcementData, show: !announcementData.show});
                                        else if(activeTab === 'events') setEventsData({...eventsData, show: !eventsData.show});
                                    }} className=${`px-5 py-2 rounded-full text-[9px] font-black border-2 transition-all ${((activeTab === 'notice' ? noticeData.show : activeTab === 'popup' ? announcementData.show : eventsData.show)) ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-slate-800 border-slate-700 text-slate-500'}`}>
                                        ‚óè PUBLIC STATUS
                                    </button>
                                </div>

                                <div className="space-y-8 flex-1">
                                    ${activeTab === 'popup' ? html`
                                        <div className="space-y-6">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Popup Headline</label>
                                                <input value=${announcementData.title} onChange=${e => setAnnouncementData({...announcementData, title: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-3xl text-xl font-bold text-white outline-none focus:border-orange-500"/>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Popup Message Body</label>
                                                <textarea rows="10" value=${announcementData.message} onChange=${e => setAnnouncementData({...announcementData, message: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-3xl text-slate-300 outline-none focus:border-orange-500 resize-none leading-relaxed custom-scrollbar" placeholder="Enter full announcement details here..."/>
                                            </div>
                                        </div>
                                    ` : activeTab === 'notice' ? html`
                                        <div className="space-y-6">
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Notice Headline</label>
                                                <input value=${noticeData.title} onChange=${e => setNoticeData({...noticeData, title: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-3xl text-xl font-bold text-white outline-none focus:border-orange-500"/>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Notice Message</label>
                                                <textarea rows="6" value=${noticeData.message.join('\n')} onChange=${e => setNoticeData({...noticeData, message: e.target.value.split('\n')})} className="w-full bg-black border border-slate-800 p-5 rounded-3xl text-slate-300 outline-none focus:border-orange-500 resize-none custom-scrollbar"/>
                                            </div>
                                            <div className="pt-6 border-t border-slate-800/50">
                                                <label className="text-[10px] font-black text-slate-500 uppercase mb-2 block">Version Tag</label>
                                                <input value=${noticeData.updates?.version || ''} onChange=${e => setNoticeData({...noticeData, updates: {...(noticeData.updates || {}), version: e.target.value}})} className="w-full bg-black/40 border border-slate-800 p-4 rounded-2xl text-orange-500 font-bold outline-none"/>
                                            </div>
                                        </div>
                                    ` : html`
                                        <div className="space-y-6">
                                            <button onClick=${() => setEventsData({...eventsData, events: [{title: 'New Event', content: ['Enter detail line'], theme: {gradient: ["#ff9800", "#ff5722"], glow: "rgba(249,115,22,0.5)"}}, ...eventsData.events]})} className="w-full py-4 border-2 border-dashed border-slate-800 rounded-3xl text-slate-500 hover:text-orange-500 hover:border-orange-500 transition-all font-black uppercase tracking-widest text-[10px]">+ Add Event Card</button>
                                            <div className="space-y-8 max-h-[400px] overflow-y-auto custom-scrollbar pr-2">
                                                ${eventsData.events.map((ev, i) => html`
                                                    <div key=${i} className="bg-black/30 p-6 rounded-[2rem] border border-slate-800 relative group">
                                                        <button onClick=${() => setEventsData({...eventsData, events: eventsData.events.filter((_, idx) => idx !== i)})} className="absolute top-4 right-4 w-8 h-8 bg-red-600/20 text-red-500 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-all">‚úï</button>
                                                        <div className="space-y-4">
                                                            <div>
                                                                <label className="text-[8px] font-black text-slate-600 uppercase mb-1 block">Title</label>
                                                                <input value=${ev.title} onChange=${e => { const up = [...eventsData.events]; up[i].title = e.target.value; setEventsData({...eventsData, events: up}); }} className="w-full bg-transparent border-b border-slate-800 p-2 text-white font-bold outline-none focus:border-orange-500"/>
                                                            </div>
                                                            <div>
                                                                <label className="text-[8px] font-black text-slate-600 uppercase mb-1 block">Details (1 line each)</label>
                                                                <textarea value=${ev.content.join('\n')} onChange=${e => { const up = [...eventsData.events]; up[i].content = e.target.value.split('\n'); setEventsData({...eventsData, events: up}); }} className="w-full bg-transparent p-2 text-xs text-slate-400 outline-none resize-none" rows="3"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                `)}
                                            </div>
                                        </div>
                                    `}
                                </div>

                                <button onClick=${handlePublish} disabled=${loading || !shas[activeTab]} className="w-full mt-10 py-8 bg-gradient-to-r from-orange-600 to-amber-500 hover:from-orange-500 hover:to-amber-400 text-white font-black text-xl rounded-[2.5rem] shadow-2xl transition-all disabled:opacity-20 uppercase tracking-[0.2em] active:scale-[0.98]">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'üöÄ Apply Live Changes'}
                                </button>
                            </section>
                        </main>

                        <aside className="lg:col-span-4 space-y-8 animate-slide-up">
                            <section className="glass-panel p-8 rounded-[3rem] sticky top-8 flex flex-col h-[calc(100vh-10rem)] overflow-hidden">
                                <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-10 flex items-center gap-3"><span className="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></span> Dynamic Preview</h3>
                                <div className="flex-1 bg-[#080a0e] rounded-[2.5rem] p-6 overflow-y-auto custom-scrollbar shadow-inner flex flex-col items-center justify-center space-y-8">
                                    ${activeTab === 'popup' ? html`
                                        <div className="w-full max-w-[280px] bg-gradient-to-br from-orange-500 to-amber-600 p-8 rounded-[3rem] text-center shadow-[0_0_50px_rgba(249,115,22,0.4)] animate-slide-up relative">
                                            <h4 className="text-white font-black text-3xl uppercase mb-6 tracking-tighter">${announcementData.title || 'SYSTEM ALERT'}</h4>
                                            <p className="text-white text-xs font-medium leading-relaxed mb-8 opacity-95">üìç ${announcementData.message || 'Announcement content will appear here...'}</p>
                                            <button className="w-full py-5 bg-black text-white font-black rounded-[2rem] text-xs uppercase tracking-widest shadow-2xl active:scale-95 transition-all">
                                                OK, GOT IT üëç
                                            </button>
                                        </div>
                                    ` : activeTab === 'notice' ? html`
                                        <div className="w-full bg-[#161a22] p-8 rounded-[2.5rem] border border-slate-800 relative overflow-hidden shadow-2xl animate-slide-up">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-orange-600"></div>
                                            <h4 className="text-orange-500 font-black text-xl uppercase mb-5">${noticeData.title || 'NOTICE BOARD'}</h4>
                                            <div className="space-y-3">${noticeData.message.map((l, i) => html`<p key=${i} className="text-slate-400 text-[10px] font-medium leading-relaxed">${l}</p>`)}</div>
                                            ${noticeData.updates?.version && html`
                                                <div className="mt-10 pt-6 border-t border-slate-800/80">
                                                    <span className="text-orange-500 text-[10px] font-black uppercase tracking-widest">${noticeData.updates.version}</span>
                                                </div>
                                            `}
                                        </div>
                                    ` : eventsData.events.length > 0 ? eventsData.events.map((ev, i) => html`
                                        <div key=${i} className="w-full p-8 rounded-[2.5rem] text-white shadow-2xl animate-slide-up" style=${{ background: `linear-gradient(135deg, ${ev.theme?.gradient?.join(', ') || '#ff9800, #ff5722'})`, boxShadow: `0 15px 40px ${ev.theme?.glow || 'transparent'}` }}>
                                            <h4 className="text-xl font-black uppercase mb-4 leading-tight">${ev.title || 'EVENT'}</h4>
                                            <div className="space-y-2">${ev.content.map((l, ii) => html`<p key=${ii} className="text-[10px] font-medium opacity-90 tracking-tight">‚Ä¢ ${l}</p>`)}</div>
                                        </div>
                                    `) : html`<div className="opacity-20 text-[9px] font-black uppercase tracking-widest">No Events to Preview</div>`}
                                </div>
                            </section>
                        </aside>
                    </div>

                    <footer className="text-center pt-20 pb-12 flex flex-col items-center gap-10">
                        <div className="flex items-center gap-8">
                            <div className="h-px w-16 bg-slate-800"></div>
                            <span className="text-[8px] font-black uppercase tracking-[1em] text-slate-600">OFFICIAL SYSTEM</span>
                            <div className="h-px w-16 bg-slate-800"></div>
                        </div>
                        
                        <div className="flex flex-col items-center gap-1">
                            <p className="text-slate-700 text-[11px] font-black uppercase tracking-[0.6em] mb-4">RR International College</p>
                            <${Attribution} />
                        </div>
                        
                        <p className="text-[9px] font-bold text-slate-800 uppercase tracking-[0.4em] opacity-40">ENCRYPTED MANAGEMENT ENVIRONMENT V4.2</p>
                    </footer>
                </div>
            `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
