<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Control Center - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f97316;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input:focus, textarea:focus {
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import htm from 'htm';

        const html = htm.bind(React.createElement);

        const safeB64Encode = (str) => btoa(unescape(encodeURIComponent(str)));
        const safeB64Decode = (str) => decodeURIComponent(escape(atob(str)));

        const MASTER_PIN = "Pawan1645@";
        const SESSION_DURATION = 60 * 60 * 1000;

        const getDeviceInfo = () => {
            const ua = navigator.userAgent;
            let name = "Unknown Device";
            if (/android/i.test(ua)) name = "Android Phone";
            else if (/iPhone/i.test(ua)) name = "iPhone";
            else if (/iPad/i.test(ua)) name = "iPad";
            else if (/Windows/i.test(ua)) name = "Windows PC";
            else if (/Macintosh/i.test(ua)) name = "Macintosh";
            else if (/Linux/i.test(ua)) name = "Linux System";

            let browser = "Browser";
            if (ua.indexOf("Edg") > -1) browser = "Edge";
            else if (ua.indexOf("Chrome") > -1) browser = "Chrome";
            else if (ua.indexOf("Safari") > -1) browser = "Safari";
            else if (ua.indexOf("Firefox") > -1) browser = "Firefox";

            return `${name} (${browser})`;
        };

        const getDeviceId = () => {
            let id = localStorage.getItem('rr_device_unique_id_v3');
            if (!id) {
                id = 'DEV-' + Math.random().toString(36).substring(2, 7).toUpperCase() + '-' + Date.now().toString().slice(-4);
                localStorage.setItem('rr_device_unique_id_v3', id);
            }
            return id;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('notice'); 
            const [isLoggedIn, setIsLoggedIn] = useState(() => localStorage.getItem('rr_admin_session_v2') === 'active');
            const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('rr_admin_user') || 'ADMIN');
            const [isSecurityUnlocked, setIsSecurityUnlocked] = useState(false);
            const [loginKeyInput, setLoginKeyInput] = useState('');
            const [securityPinInput, setSecurityPinInput] = useState('');
            const [timeLeft, setTimeLeft] = useState(null);
            
            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('rr_admin_config_v4');
                return saved ? JSON.parse(saved) : { token: '', owner: 'PawanxumanG', repo: 'rr-college' };
            });

            // Data states
            const [noticeData, setNoticeData] = useState({ show: true, title: '', message: [], updates: { version: '', items: [] } });
            const [announcementData, setAnnouncementData] = useState({ show: false, title: '', message: '' });
            const [eventsData, setEventsData] = useState({ show: true, events: [] });
            const [loginData, setLoginData] = useState({ keys: [] });

            // shas MUST use keys matching activeTab: 'notice', 'popup', 'events', 'security'
            const [shas, setShas] = useState({ notice: null, popup: null, events: null, security: null });
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState(null);

            useEffect(() => {
                localStorage.setItem('rr_admin_config_v4', JSON.stringify(config));
            }, [config]);

            useEffect(() => {
                let timer;
                if (isLoggedIn) {
                    const sessionStart = parseInt(localStorage.getItem('rr_admin_session_start') || Date.now().toString());
                    const updateTimer = () => {
                        const now = Date.now();
                        const elapsed = now - sessionStart;
                        const remaining = Math.max(0, SESSION_DURATION - elapsed);
                        setTimeLeft(remaining);
                        if (remaining <= 0) handleLogout();
                    };
                    updateTimer();
                    timer = setInterval(updateTimer, 1000);
                }
                return () => clearInterval(timer);
            }, [isLoggedIn]);

            const formatTime = (ms) => {
                if (ms === null) return "00:00";
                const totalSeconds = Math.floor(ms / 1000);
                return `${Math.floor(totalSeconds / 60).toString().padStart(2, '0')}:${(totalSeconds % 60).toString().padStart(2, '0')}`;
            };

            const notify = (type, message) => {
                setStatus({ type, message });
                setTimeout(() => setStatus(null), 6000);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const currentDeviceId = getDeviceId();
                const currentDeviceName = getDeviceInfo();
                const masterKey = 'RR-2025';

                const performSuccessfulLogin = (ownerName) => {
                    setIsLoggedIn(true);
                    setCurrentUser(ownerName);
                    localStorage.setItem('rr_admin_session_v2', 'active');
                    localStorage.setItem('rr_admin_user', ownerName);
                    localStorage.setItem('rr_admin_session_start', Date.now().toString());
                    notify('success', `Access Granted: ${ownerName}`);
                };

                if (!loginKeyInput) return notify('error', 'Enter Access Key.');
                setLoading(true);

                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/login.json`;
                    const res = await fetch(url, {
                        headers: config.token ? { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' } : { 'Accept': 'application/vnd.github.v3+json' }
                    });
                    
                    if (!res.ok) {
                        if (loginKeyInput === masterKey) {
                            performSuccessfulLogin('MASTER ADMIN (SETUP)');
                            return;
                        }
                        throw new Error('Sync failed. Try Master Key.');
                    }
                    
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    const keyIndex = content.keys.findIndex(k => k.key === loginKeyInput && k.isActive);
                    
                    if (keyIndex !== -1) {
                        const userKey = content.keys[keyIndex];
                        if (userKey.deviceId && userKey.deviceId !== currentDeviceId) {
                            throw new Error(`STRICT POLICY: Key bound to another device.`);
                        }
                        if (!userKey.deviceId) {
                            content.keys[keyIndex].deviceId = currentDeviceId;
                            content.keys[keyIndex].deviceName = currentDeviceName;
                            const putBody = {
                                message: `Device Bound: ${userKey.owner} on ${currentDeviceName}`,
                                content: safeB64Encode(JSON.stringify(content, null, 2)),
                                sha: data.sha
                            };
                            await fetch(url, {
                                method: 'PUT',
                                headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                                body: JSON.stringify(putBody)
                            });
                        }
                        performSuccessfulLogin(userKey.owner);
                    } else {
                        notify('error', 'Invalid Access Key.');
                    }
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setIsSecurityUnlocked(false);
                localStorage.removeItem('rr_admin_session_v2');
                localStorage.removeItem('rr_admin_user');
                localStorage.removeItem('rr_admin_session_start');
            };

            const handleSync = async (targetTab = activeTab) => {
                if (!config.token) return notify('error', 'GitHub Token missing.');
                setLoading(true);
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[targetTab];
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const res = await fetch(url, {
                        headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (!res.ok) throw new Error(`Sync failed for ${path}`);
                    const data = await res.json();
                    const content = JSON.parse(safeB64Decode(data.content));
                    
                    // Fixed: ensure SHA key matches targetTab exactly to avoid "Sync data first" error
                    if (targetTab === 'notice') { setNoticeData(content); setShas(p => ({...p, notice: data.sha})); }
                    else if (targetTab === 'popup') { setAnnouncementData(content); setShas(p => ({...p, popup: data.sha})); }
                    else if (targetTab === 'events') { setEventsData(content); setShas(p => ({...p, events: data.sha})); }
                    else if (targetTab === 'security') { setLoginData(content); setShas(p => ({...p, security: data.sha})); }
                    
                    notify('success', `Live Sync: ${path}`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handlePublish = async () => {
                const mapping = { notice: 'notice.json', popup: 'announcement.json', events: 'events.json', security: 'login.json' };
                const path = mapping[activeTab];
                const currentSha = shas[activeTab];

                if (!config.token || !currentSha) {
                    return notify('error', 'Sync data first.');
                }
                
                setLoading(true);
                const currentData = activeTab === 'notice' ? noticeData : activeTab === 'popup' ? announcementData : activeTab === 'events' ? eventsData : loginData;
                
                try {
                    const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${path}`;
                    const body = {
                        message: `Admin Update: ${path} by ${currentUser}`,
                        content: safeB64Encode(JSON.stringify(currentData, null, 2)),
                        sha: currentSha
                    };
                    const res = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!res.ok) throw new Error('Update failed');
                    const resData = await res.json();
                    // Update the local SHA with the new one from GitHub
                    setShas(prev => ({ ...prev, [activeTab]: resData.content.sha }));
                    notify('success', `Published: ${path}`);
                } catch (err) {
                    notify('error', err.message);
                } finally {
                    setLoading(false);
                }
            };

            const unlockSecurity = (e) => {
                e.preventDefault();
                if (securityPinInput === MASTER_PIN) {
                    setIsSecurityUnlocked(true);
                    setSecurityPinInput('');
                    handleSync('security');
                } else {
                    notify('error', 'Access Denied.');
                }
            };

            const addChangelogLine = () => {
                const updatedItems = [...(noticeData.updates?.items || []), ''];
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const updateChangelogLine = (index, value) => {
                const updatedItems = [...(noticeData.updates?.items || [])];
                updatedItems[index] = value;
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const removeChangelogLine = (index) => {
                const updatedItems = (noticeData.updates?.items || []).filter((_, i) => i !== index);
                setNoticeData({ ...noticeData, updates: { ...noticeData.updates, items: updatedItems } });
            };

            const getPublicStatus = () => {
                if(activeTab === 'notice') return noticeData.show;
                if(activeTab === 'popup') return announcementData.show;
                if(activeTab === 'events') return eventsData.show;
                return false;
            };

            const togglePublicStatus = () => {
                if(activeTab === 'notice') setNoticeData({...noticeData, show: !noticeData.show});
                else if(activeTab === 'popup') setAnnouncementData({...announcementData, show: !announcementData.show});
                else if(activeTab === 'events') setEventsData({...eventsData, show: !eventsData.show});
            };

            if (!isLoggedIn) {
                return html`
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#080a0e]">
                        <div className="glass-panel w-full max-w-md p-10 rounded-[3rem] animate-slide-up text-center border-orange-500/20 shadow-2xl">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-16 h-16 rounded-2xl flex items-center justify-center font-black text-2xl text-white mx-auto shadow-2xl mb-8">RR</div>
                            <h2 className="text-2xl font-black text-white uppercase tracking-tight mb-2">College Control Center</h2>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mb-12">Management Suite v4.0</p>
                            <form onSubmit=${handleLogin} className="space-y-4">
                                <input type="text" value=${loginKeyInput} onChange=${e => setLoginKeyInput(e.target.value.toUpperCase())} className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 transition-all text-white" placeholder="ACCESS KEY"/>
                                <button type="submit" disabled=${loading} className="w-full bg-orange-600 hover:bg-orange-500 text-white font-black py-5 rounded-3xl text-xs uppercase tracking-widest shadow-xl transition-all disabled:opacity-50">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'ENTER DASHBOARD'}
                                </button>
                            </form>
                            <div className="mt-8 space-y-8">
                                <a href="https://wa.me/919867637326" target="_blank" className="bg-[#25D366] text-white px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase flex items-center gap-2 justify-center mx-auto shadow-xl">
                                    <span>üí¨ HELP</span>
                                </a>
                                
                                <div className="flex flex-col items-center gap-3">
                                    <div className="flex items-center gap-3 bg-[#161b22] px-6 py-3 rounded-2xl border border-slate-800/50 shadow-xl">
                                        <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">MADE BY</span>
                                        <span className="h-4 w-px bg-slate-800"></span>
                                        <span className="text-[11px] font-black uppercase tracking-[0.2em] text-orange-500">PAWAN PONNAM</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        ${status && html`<div className="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-600/10 border border-red-500 text-red-400 rounded-full text-[10px] font-black uppercase tracking-widest animate-slide-up shadow-2xl z-50 text-center max-w-[90%]">${status.message}</div>`}
                    </div>
                `;
            }

            return html`
                <div className="min-h-screen p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-6">
                    <!-- Header -->
                    <header className="flex flex-col lg:flex-row justify-between items-center gap-6 bg-[#161b22] p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-orange-500 to-amber-600 w-14 h-14 rounded-2xl flex items-center justify-center font-black text-2xl text-white shadow-orange-900/40">RR</div>
                            <div>
                                <h1 className="text-xl font-black text-white tracking-tight">College Control Center</h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Management Suite v4.0</p>
                            </div>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                            <nav className="bg-black/40 p-1.5 rounded-2xl flex flex-wrap justify-center gap-1 border border-slate-800/50">
                                ${['notice', 'popup', 'events', 'security'].map(tab => html`
                                    <button key=${tab} onClick=${() => { setActiveTab(tab); if(tab !== 'security') setIsSecurityUnlocked(false); }} className=${`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                        ${tab === 'security' ? 'üîí Security' : tab}
                                    </button>
                                `)}
                            </nav>
                            <div className="bg-red-500/10 border border-red-500/20 px-4 py-1.5 rounded-full flex items-center gap-2 animate-pulse">
                                <span className="w-1.5 h-1.5 rounded-full bg-red-500"></span>
                                <span className="text-[9px] font-black text-red-500 uppercase tracking-widest">EXPIRES: ${formatTime(timeLeft)}</span>
                            </div>
                        </div>
                        <div className="flex flex-col items-center lg:items-end gap-3 text-center">
                            <div className="flex gap-2">
                                <button onClick=${handleLogout} className="px-5 py-3 bg-slate-800 border border-slate-700 rounded-2xl text-[9px] font-black text-slate-400 hover:text-white uppercase transition-all">Logout</button>
                                <button onClick=${() => handleSync()} disabled=${loading} className="px-5 py-3 bg-[#3366ff] hover:bg-[#2255ee] rounded-2xl text-[9px] font-black text-white shadow-lg uppercase flex items-center gap-2 transition-all">
                                    ${loading ? html`<div className="loader"></div>` : html`üîÑ Sync Live`}
                                </button>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-[10px] font-black text-slate-600 tracking-widest uppercase">Pawan Ponnam</span>
                                <a href="https://wa.me/919867637326" target="_blank" className="bg-[#25D366] text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase flex items-center gap-1.5 shadow-lg">
                                    <span>üí¨ HELP</span>
                                </a>
                            </div>
                        </div>
                    </header>

                    ${status && html`<div className="fixed bottom-8 right-8 z-[100] px-6 py-4 rounded-2xl border shadow-2xl animate-slide-up backdrop-blur-xl ${status.type === 'success' ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-red-600/10 border-red-500 text-red-400'} text-[10px] font-black uppercase tracking-widest">${status.message}</div>`}

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-1">
                        <main className="lg:col-span-8 animate-slide-up">
                            <section className="glass-panel p-8 md:p-10 rounded-[3rem] shadow-2xl min-h-[700px] flex flex-col relative">
                                <div className="flex justify-between items-center border-b border-slate-800 pb-8 mb-8">
                                    <h2 className="text-3xl font-black text-white uppercase tracking-tighter">${activeTab} Manager</h2>
                                    ${activeTab !== 'security' && html`
                                        <button onClick=${togglePublicStatus} className=${`px-5 py-2.5 rounded-full text-[10px] font-black tracking-widest transition-all border-2 ${getPublicStatus() ? 'bg-green-600/10 border-green-500 text-green-400' : 'bg-slate-800/40 border-slate-700 text-slate-500'}`}>
                                            ${getPublicStatus() ? '‚óè PUBLIC STATUS' : '‚óã HIDDEN STATUS'}
                                        </button>
                                    `}
                                </div>

                                ${activeTab === 'security' ? html`
                                    ${!isSecurityUnlocked ? html`
                                        <div className="flex-1 flex flex-col items-center justify-center space-y-8 text-center">
                                            <div className="text-6xl animate-pulse">üîê</div>
                                            <div><h3 className="text-sm font-black text-slate-500 uppercase tracking-widest">Restricted Console</h3></div>
                                            <form onSubmit=${unlockSecurity} className="w-full max-w-xs space-y-4">
                                                <input type="password" autoFocus value=${securityPinInput} onChange=${e => setSecurityPinInput(e.target.value)} className="w-full bg-black/60 border border-slate-800 p-5 rounded-3xl text-center font-mono tracking-widest text-lg outline-none focus:border-orange-500 text-white transition-all" placeholder="MASTER PIN"/>
                                                <button type="submit" className="w-full bg-white text-black font-black py-4 rounded-3xl text-[10px] uppercase shadow-xl">Unlock</button>
                                            </form>
                                        </div>
                                    ` : html`
                                        <div className="space-y-12 animate-slide-up">
                                            <div className="space-y-6">
                                                <h3 className="text-xs font-black text-orange-500 uppercase tracking-widest">System Credentials</h3>
                                                <div className="grid grid-cols-1 gap-5">
                                                    <div><label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2">GitHub Token</label><input type="password" value=${config.token} onChange=${e => setConfig({...config, token: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/></div>
                                                    <div><label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2">GitHub Owner</label><input value=${config.owner} onChange=${e => setConfig({...config, owner: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/></div>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                                        <div><label className="text-[9px] font-black uppercase text-slate-600 block pl-1 mb-2">Repository</label><input value=${config.repo} onChange=${e => setConfig({...config, repo: e.target.value})} className="w-full bg-black border border-slate-800 p-5 rounded-2xl text-xs text-white outline-none focus:border-orange-500 transition-all"/></div>
                                                        <div className="bg-green-900/10 border-2 border-green-500/40 rounded-2xl flex flex-col justify-center px-4 overflow-hidden">
                                                            <span className="text-[7px] font-black text-green-500/60 uppercase tracking-widest">CURRENT DEVICE</span>
                                                            <span className="text-[10px] font-black text-green-500 truncate">${getDeviceId()}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="space-y-6 pt-10 border-t border-slate-800">
                                                <div className="flex justify-between items-center"><h3 className="text-xs font-black text-orange-500 uppercase tracking-widest">Keys Manager</h3><button onClick=${() => setLoginData({...loginData, keys: [{id: crypto.randomUUID(), key: 'RR-'+Math.random().toString(36).substring(2,8).toUpperCase(), owner: 'New Admin', isActive: true, deviceId: null, deviceName: null}, ...loginData.keys]})} className="bg-orange-600 hover:bg-orange-500 px-5 py-2.5 rounded-xl text-[10px] font-black uppercase">+ New Key</button></div>
                                                <div className="space-y-4">
                                                    ${loginData.keys.map((k, idx) => html`
                                                        <div key=${k.id} className="bg-black/30 p-6 rounded-[2rem] border border-slate-800 flex flex-col gap-4">
                                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                                <div><label className="text-[8px] font-black text-slate-600 uppercase mb-1">Owner</label><input value=${k.owner} onChange=${e => { const up = [...loginData.keys]; up[idx].owner = e.target.value; setLoginData({...loginData, keys: up}); }} className="bg-transparent border-b border-slate-800 text-sm font-bold text-white outline-none w-full p-1"/></div>

                                                    `)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                        <div><label className="text-[11px] font-black text-slate-500 uppercase block mb-3 pl-1">Popup Message Body</label><textarea rows="12" value=${announcementData.message} onChange=${e => setAnnouncementData({...announcementData, message: e.target.value})} className="w-full bg-[#0d1117] border border-slate-800 p-6 rounded-[2rem] text-sm text-slate-300 outline-none focus:border-orange-500 resize-none leading-relaxed transition-all" placeholder="Enter Full Message..."/></div>

                                                        </div>
                                                    </div>
                                                </div>
                                            `)}

                                    </div>

                                <button onClick=${handlePublish} disabled=${loading} className="w-full mt-10 py-8 bg-gradient-to-r from-orange-600 to-amber-500 hover:from-orange-500 hover:to-amber-400 text-white font-black text-2xl rounded-[2.5rem] shadow-2xl uppercase tracking-[0.2em] transition-all disabled:opacity-30">
                                    ${loading ? html`<div className="loader mx-auto"></div>` : 'üöÄ Apply Live Changes'}
                                </button>
                            </section>
                        </main>

                        <aside className="lg:col-span-4 space-y-8">

                                <div className="flex-1 bg-[#080a0e] rounded-[2.5rem] p-6 overflow-y-auto custom-scrollbar shadow-inner flex flex-col items-center justify-center space-y-8">
                                    ${activeTab === 'notice' ? html`
                                        <div className="w-full bg-[#161a22] p-8 rounded-[2.5rem] border border-slate-800 relative overflow-hidden animate-slide-up shadow-2xl">

                                                <div className="mt-10 pt-6 border-t border-slate-800/80 flex flex-col gap-3">

                                            <h4 className="text-2xl font-black uppercase mb-6 leading-tight">${ev.title || 'EVENT TITLE'}</h4>
                                            <div className="space-y-3">${ev.content.map((l, ii) => html`<p key=${ii} className="text-[12px] font-medium opacity-90 tracking-tight">‚Ä¢ ${l}</p>`)}</div>

                                </div>
                            </section>
                        </aside>
                    </div>

                    <footer className="text-center pt-32 pb-16 flex flex-col items-center gap-6 opacity-40">
                        <div className="flex items-center gap-6">
                            <div className="h-px w-12 bg-slate-500"></div>
                            <span className="text-[7px] font-black uppercase tracking-[0.8em] text-slate-500">OFFICIAL SYSTEM</span>
                            <div className="h-px w-12 bg-slate-500"></div>
                        </div>
                        
                        <div className="flex flex-col items-center gap-1">
                            <p className="text-slate-700 text-[10px] font-black uppercase tracking-[0.6em]">RR International College</p>
                            <div className="flex items-center gap-3 bg-[#161b22] px-6 py-3 rounded-2xl border border-slate-800/50 shadow-xl whitespace-nowrap overflow-hidden">
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">MADE BY</span>
                                <span className="h-4 w-px bg-slate-800"></span>
                                <span className="text-[11px] font-black uppercase tracking-[0.2em] text-orange-500">PAWAN PONNAM</span>
                            </div>
                        </div>
                        
                        <p className="text-[8px] font-bold text-slate-800 uppercase tracking-[0.4em]">ENCRYPTED ENVIRONMENT V4.0</p>
                    </footer>
                </div>

        root.render(React.createElement(App));
    </script>
